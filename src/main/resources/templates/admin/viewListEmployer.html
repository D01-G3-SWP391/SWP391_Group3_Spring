<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Management - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/navbarAdmin.css">
    <link rel="stylesheet" href="/css/ListEmployer.css">

<body>

<div th:replace="~{navbar/navbarAdmin :: navbarAdmin}"></div>

<div class="container mt-4">
    <h2 class="mb-4">User Management</h2>

    <!-- Filter Form -->
    <form method="get" class="row g-2 mb-4 filter-form">
        <div class="col-md-4">
            <input class="form-control" name="keyword" placeholder="Tìm theo tên">
        </div>

        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Lọc</button>
        </div>
    </form>

    <!-- User List -->
    <div class="row">
        <div class="col-md-6 mb-4" th:each="employer : ${employerList}">
            <div class="user-card d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img class="avatar" th:src="${employer.avatarUrl}" alt="${employer.fullName}" />
                    <div class="ms-3">
                        <h5 class="mb-1" th:text="${employer.fullName}"></h5>
                        <p class="mb-1">Email: <span th:text="${employer.email}"></span></p>
                        <p class="mb-1">Phone: <span th:text="${employer.phone}"></span></p>
                        <p class="mb-0">
                            Status: <span th:class="${employer.status == 'active' ? 'status-active' : 'status-banned'}" th:text="${employer.status}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
