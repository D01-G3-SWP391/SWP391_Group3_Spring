<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Job Posts - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbarAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/adminCommon.css}">
    <link rel="stylesheet" th:href="@{/css/pagination.css}">
</head>
<body>
<div th:replace="~{navbar/navbarAdmin :: navbarAdmin}"></div>

<div class="main-content">
    <div class="container-fluid">
        <h2>Confirm Job Posts</h2>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- THÊM: Enhanced Status Filter Badges với số lượng -->
        <div class="status-filter-container">
            <h6>Job Post Status Overview</h6>
            <div class="status-filter-badges">

                <a th:href="@{/Admin/JobPosts}"
                   class="status-filter-badge warning active">
                    <div class="badge-content">
                        <div class="badge-text">
                            <i class="bi bi-clock-fill"></i>Pending Review
                        </div>
                        <span class="badge-count" th:text="'(' + ${pendingJobPosts} + ')'"></span>
                    </div>
                </a>
            </div>
        </div>

        <!-- Filter Form -->
        <form method="get" class="row g-3 mb-4 filter-form">
            <div class="col-md-6">
                <input class="form-control" name="keyword"
                       th:value="${keyword}"
                       placeholder="Search by job title, company or location..." />
            </div>
            <div class="col-auto d-flex gap-2">
                <button class="btn-equal" type="submit">
                    <i class="bi bi-search me-2"></i>Search
                </button>
                <a th:href="@{/Admin/JobPosts}" class="btn-equal">
                    <i class="bi bi-arrow-clockwise me-2"></i>Reset
                </a>
            </div>
        </form>

        <!-- Results Info -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">
                Showing <strong th:text="${currentPage * 6 + 1}"></strong> to
                <strong th:text="${currentPage * 6 + #lists.size(jobPostList)}"></strong>
                of <strong th:text="${totalItems}"></strong> job posts awaiting confirmation
            </span>
            <span class="text-muted" th:if="${totalPages > 1}">
                Page <strong th:text="${currentPage + 1}"></strong> of <strong th:text="${totalPages}"></strong>
            </span>
        </div>

        <!-- Job Posts Table -->
        <div class="table-responsive">
            <table class="table table-hover admin-table">
                <thead>
                <tr>
                    <th><i class="bi bi-briefcase me-2"></i>Job Title</th>
                    <th><i class="bi bi-building me-2"></i>Company</th>
                    <th><i class="bi bi-geo-alt me-2"></i>Location</th>
                    <th><i class="bi bi-cash me-2"></i>Salary</th>
                    <th><i class="bi bi-clock me-2"></i>Type</th>
                    <th><i class="bi bi-shield-check me-2"></i>Status</th>
                    <th><i class="bi bi-calendar me-2"></i>Created</th>
                    <th><i class="bi bi-gear me-2"></i>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="jobPost : ${jobPostList}">
                    <td>
                        <strong th:text="${jobPost.jobTitle}"></strong>
                    </td>
                    <td th:text="${jobPost.employer.companyName}"></td>
                    <td th:text="${jobPost.jobLocation}"></td>
                    <td th:text="${jobPost.jobSalary}"></td>
                    <td>
                        <span class="badge bg-info" th:text="${jobPost.jobType}"></span>
                    </td>
                    <td>
                        <!-- THÊM: Clickable Status -->
                        <a th:href="@{/Admin/JobPosts(status=${jobPost.approvalStatus.name()}, keyword=${keyword})}"
                           th:class="${jobPost.approvalStatus.name() == 'APPROVED' ? 'clickable-status status-active' :
                                     (jobPost.approvalStatus.name() == 'REJECTED' ? 'clickable-status status-banned' : 'clickable-status status-pending')}"
                           th:text="${jobPost.approvalStatus.name()}"></a>
                    </td>
                    <td th:text="${#temporals.format(jobPost.createdAt, 'dd/MM/yyyy')}"></td>
                    <td>
                        <div class="action-btns">
                            <a th:href="@{/Admin/JobPost/{id}(id=${jobPost.jobPostId})}"
                               class="btn btn-sm btn-primary">
                                <i class="bi bi-eye"></i> View
                            </a>

                            <form th:if="${jobPost.approvalStatus.name() == 'PENDING'}"
                                  th:action="@{/Admin/ApproveJobPost/{id}(id=${jobPost.jobPostId})}"
                                  method="post" style="display: inline;"
                                  onsubmit="return confirm('Are you sure you want to approve this job post?')">
                                <button type="submit" class="btn btn-sm btn-success">
                                    <i class="bi bi-check-circle"></i> Approve
                                </button>
                            </form>

                            <form th:if="${jobPost.approvalStatus.name() == 'PENDING'}"
                                  th:action="@{/Admin/RejectJobPost/{id}(id=${jobPost.jobPostId})}"
                                  method="post" style="display: inline;"
                                  onsubmit="return confirm('Are you sure you want to reject this job post?')">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="bi bi-x-circle"></i> Reject
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- No Results Message -->
        <div th:if="${#lists.isEmpty(jobPostList)}" class="text-center py-5">
            <i class="bi bi-briefcase-check display-1 text-muted"></i>
            <h4 class="text-muted mt-3">No pending job posts</h4>
            <p class="text-muted">All job posts have been reviewed</p>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <!-- Previous Page -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/Admin/JobPosts(page=${currentPage - 1}, keyword=${keyword}, status=${selectedStatus})}">
                        <i class="bi bi-chevron-left"></i> Previous
                    </a>
                </li>

                <!-- Page Numbers -->
                <li class="page-item"
                    th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${pageNum == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/Admin/JobPosts(page=${pageNum}, keyword=${keyword}, status=${selectedStatus})}"
                       th:text="${pageNum + 1}"></a>
                </li>

                <!-- Next Page -->
                <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/Admin/JobPosts(page=${currentPage + 1}, keyword=${keyword}, status=${selectedStatus})}">
                        Next <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script th:src="@{/js/navbarAdmin.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
