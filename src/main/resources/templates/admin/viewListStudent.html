<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.list.students.title}">Student Management - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/language-switcher.css}" />
    <link rel="stylesheet" th:href="@{/css/navbarAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/adminCommon.css}">
    <link rel="stylesheet" th:href="@{/css/language_sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/pagination.css}">
</head>
<body>
<div th:replace="~{navbar/navbarAdmin :: navbarAdmin}"></div>

<div class="main-content">
    <div class="container-fluid">
        <h2 th:text="#{admin.list.students.title}">Student Management</h2>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>



        <form method="get" class="row g-3 mb-4 filter-form">
            <div class="col-md-6">
                <input class="form-control" name="keyword"
                       th:value="${keyword}"
                       th:placeholder="#{admin.list.students.search.placeholder}" />
            </div>
            <div class="col-md-3">
                <select class="form-control" name="status">
                    <option value="" th:text="#{admin.list.students.status.all}">All Status</option>
                    <option value="active" th:selected="${selectedStatus == 'active'}" th:text="#{admin.list.students.status.active}">Active</option>
                    <option value="inactive" th:selected="${selectedStatus == 'inactive'}" th:text="#{admin.list.students.status.banned}">Banned</option>
                </select>
            </div>
            <div class="col-auto d-flex gap-2">
                <button class="btn-equal" type="submit">
                    <i class="bi bi-search me-2"></i><span th:text="#{admin.list.students.search.button}">Search</span>
                </button>
                <a th:href="@{/Admin/ListStudent}" class="btn-equal">
                    <i class="bi bi-arrow-clockwise me-2"></i><span th:text="#{admin.list.students.reset.button}">Reset</span>
                </a>
            </div>
        </form>


        <!-- Results Info -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">
                <span th:text="#{admin.list.students.showing}">Showing</span> <strong th:text="${currentPage * 6 + 1}"></strong> <span th:text="#{admin.list.students.to}">to</span>
                <strong th:text="${currentPage * 6 + #lists.size(studentList)}"></strong>
                <span th:text="#{admin.list.students.of}">of</span> <strong th:text="${totalItems}"></strong> <span th:text="#{admin.list.students.students}">students</span>
                <span th:if="${selectedStatus != null and selectedStatus != ''}"
                      th:text="'(' + ${selectedStatus} + ')'" class="text-primary"></span>
            </span>
            <span class="text-muted" th:if="${totalPages > 1}">
                <span th:text="#{admin.list.students.page}">Page</span> <strong th:text="${currentPage + 1}"></strong> <span th:text="#{admin.list.students.of}">of</span> <strong th:text="${totalPages}"></strong>
            </span>
        </div>

        <!-- Student Table -->
        <div class="table-responsive">
            <table class="table table-hover admin-table">
                <thead>
                <tr>
                    <th><i class="bi bi-person-circle me-2"></i><span th:text="#{admin.list.students.avatar}">Avatar</span></th>
                    <th><i class="bi bi-person me-2"></i><span th:text="#{admin.list.students.name}">Name</span></th>
                    <th><i class="bi bi-envelope me-2"></i><span th:text="#{admin.list.students.email}">Email</span></th>
                    <th><i class="bi bi-telephone me-2"></i><span th:text="#{admin.list.students.phone}">Phone</span></th>
                    <th><i class="bi bi-shield-check me-2"></i><span th:text="#{admin.list.students.status}">Status</span></th>
                    <th><i class="bi bi-gear me-2"></i><span th:text="#{admin.list.students.actions}">Actions</span></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${studentList}">
                    <td>
                        <img class="avatar"
                             th:src="${student.avatarUrl}"
                             th:alt="${student.fullName}" />
                    </td>
                    <td>
                        <strong th:text="${student.fullName}"></strong>
                    </td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.phone}"></td>
                    <td>
                        <!-- Clickable Status Badges -->
                        <a th:href="@{/Admin/ListStudent(status=${student.status.name()}, keyword=${keyword})}"
                           th:class="${student.status.name() == 'active' ? 'clickable-status status-active' : 'clickable-status status-banned'}"
                           th:text="${student.status.name() == 'active' ? #{admin.list.students.status.active} : #{admin.list.students.status.banned}}"></a>
                    </td>
                    <td>
                        <div class="action-btns">
                            <div class="action-btns-top">
                                <a th:href="@{/Admin/student/{id}(id=${student.userId})}"
                                   class="btn btn-sm btn-primary">
                                    <i class="bi bi-eye"></i> <span th:text="#{admin.list.students.view}">View</span>
                                </a>

                                <form th:if="${student.status.name() == 'active'}"
                                      th:action="@{/Admin/banStudent/{id}(id=${student.userId})}"
                                      method="post" style="display: inline;"
                                      th:onsubmit="'return confirm(\''+#{admin.list.students.ban.confirm}+'\')'">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-person-x"></i> <span th:text="#{admin.list.students.ban}">Ban</span>
                                    </button>
                                </form>

                                <form th:if="${student.status.name() == 'inactive'}"
                                      th:action="@{/Admin/unbanStudent/{id}(id=${student.userId})}"
                                      method="post" style="display: inline;"
                                      th:onsubmit="'return confirm(\''+#{admin.list.students.unban.confirm}+'\')'">
                                    <button type="submit" class="btn btn-sm btn-success">
                                        <i class="bi bi-person-check"></i> <span th:text="#{admin.list.students.unban}">Unban</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- No Results Message -->
        <div th:if="${#lists.isEmpty(studentList)}" class="text-center py-5">
            <i class="bi bi-search display-1 text-muted"></i>
            <h4 class="text-muted mt-3" th:text="#{admin.list.students.no.results}">No students found</h4>
            <p class="text-muted" th:text="#{admin.list.students.no.results.text}">Try adjusting your search criteria</p>
        </div>

        <!-- Pagination Info -->
        <div th:if="${totalItems > 0}" class="pagination-info">
            <span th:text="#{admin.list.students.showing}">Showing</span> <strong th:text="${currentPage * 6 + 1}"></strong> <span th:text="#{admin.list.students.to}">to</span>
            <strong th:text="${currentPage * 6 + #lists.size(studentList)}"></strong>
            <span th:text="#{admin.list.students.of}">of</span> <strong th:text="${totalItems}"></strong> <span th:text="#{admin.list.students.students}">students</span>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" th:if="${totalPages != null and totalPages > 1}">
            <div class="bottom-pagination">
                <div class="pagination-wrapper">
                    <!-- Previous button -->
                    <a th:if="${hasPrevious}"
                       th:href="@{/Admin/ListStudent(page=${currentPage - 1}, keyword=${keyword}, status=${selectedStatus})}"
                       class="pagination-btn prev-btn">
                        <i class="bi bi-chevron-left"></i>
                        <span th:text="#{admin.list.students.previous}">Previous</span>
                    </a>
                    <span th:unless="${hasPrevious}" class="pagination-btn prev-btn disabled">
                        <i class="bi bi-chevron-left"></i>
                        <span th:text="#{admin.list.students.previous}">Previous</span>
                    </span>

                    <div class="page-numbers">
                        <th:block th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
                            <a th:if="${pageNum >= currentPage - 2 and pageNum <= currentPage + 2 and pageNum != currentPage}"
                               th:href="@{/Admin/ListStudent(page=${pageNum}, keyword=${keyword}, status=${selectedStatus})}"
                               class="page-number"
                               th:text="${pageNum + 1}">1</a>
                            <span th:if="${pageNum >= currentPage - 2 and pageNum <= currentPage + 2 and pageNum == currentPage}"
                                  class="page-number active"
                                  th:text="${pageNum + 1}">1</span>
                        </th:block>
                    </div>

                    <a th:if="${hasNext}"
                       th:href="@{/Admin/ListStudent(page=${currentPage + 1}, keyword=${keyword}, status=${selectedStatus})}"
                       class="pagination-btn next-btn">
                        <span th:text="#{admin.list.students.next}">Next</span>
                        <i class="bi bi-chevron-right"></i>
                    </a>
                    <span th:unless="${hasNext}" class="pagination-btn next-btn disabled">
                        <span th:text="#{admin.list.students.next}">Next</span>
                        <i class="bi bi-chevron-right"></i>
                    </span>
                </div>
            </div>
        </nav>
    </div>
</div>

<script th:src="@{/js/navbarAdmin.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/language-dropdown.js}"></script>
<script th:src="@{/js/languageSwitch.js}"></script>

</body>
</html>
