<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf?.token}" th:if="${_csrf}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}" th:if="${_csrf}"/>
    <title>Student Management - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbarAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/adminCommon.css}">
    <link rel="stylesheet" th:href="@{/css/language_sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/pagination.css}">
</head>
<body>
<div th:replace="~{navbar/navbarAdmin :: navbarAdmin}"></div>

<div class="main-content">
    <div class="container-fluid">
        <h2>Student Management</h2>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>



        <form method="get" class="row g-3 mb-4 filter-form">
            <div class="col-md-6">
                <input class="form-control" name="keyword"
                       th:value="${keyword}"
                       placeholder="Search by name, email or phone..." />
            </div>
            <div class="col-md-3">
                <select class="form-control" name="status">
                    <option value="">All Status</option>
                    <option value="active" th:selected="${selectedStatus == 'active'}">Active</option>
                    <option value="inactive" th:selected="${selectedStatus == 'inactive'}">Banned</option>
                </select>
            </div>
            <div class="col-auto d-flex gap-2">
                <button class="btn-equal" type="submit">
                    <i class="bi bi-search me-2"></i>Search
                </button>
                <a th:href="@{/Admin/ListStudent}" class="btn-equal">
                    <i class="bi bi-arrow-clockwise me-2"></i>Reset
                </a>
            </div>
        </form>


        <!-- Results Info -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">
                Showing <strong th:text="${currentPage * 6 + 1}"></strong> to
                <strong th:text="${currentPage * 6 + #lists.size(studentList)}"></strong>
                of <strong th:text="${totalItems}"></strong> students
                <span th:if="${selectedStatus != null and selectedStatus != ''}"
                      th:text="'(' + ${selectedStatus} + ')'" class="text-primary"></span>
            </span>
            <span class="text-muted" th:if="${totalPages > 1}">
                Page <strong th:text="${currentPage + 1}"></strong> of <strong th:text="${totalPages}"></strong>
            </span>
        </div>

        <!-- Student Table -->
        <div class="table-responsive">
            <table class="table table-hover admin-table">
                <thead>
                <tr>
                    <th><i class="bi bi-person-circle me-2"></i>Avatar</th>
                    <th><i class="bi bi-person me-2"></i>Name</th>
                    <th><i class="bi bi-envelope me-2"></i>Email</th>
                    <th><i class="bi bi-telephone me-2"></i>Phone</th>
                    <th><i class="bi bi-shield-check me-2"></i>Status</th>
                    <th><i class="bi bi-gear me-2"></i>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${studentList}">
                    <td>
                        <img class="avatar"
                             th:src="${student.avatarUrl}"
                             th:alt="${student.fullName}" />
                    </td>
                    <td>
                        <strong th:text="${student.fullName}"></strong>
                    </td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.phone}"></td>
                    <td>
                        <!-- Clickable Status Badges -->
                        <a th:href="@{/Admin/ListStudent(status=${student.status.name()}, keyword=${keyword})}"
                           th:class="${student.status.name() == 'active' ? 'clickable-status status-active' : 'clickable-status status-banned'}"
                           th:text="${student.status.name() == 'active' ? 'Active' : 'Banned'}"></a>
                    </td>
                    <td>
                        <div class="action-btns">
                            <div class="action-btns-top">
                                <a th:href="@{/Admin/student/{id}(id=${student.userId})}"
                                   class="btn btn-sm btn-primary">
                                    <i class="bi bi-eye"></i> View
                                </a>

                                <button th:if="${student.status.name() == 'active'}"
                                        type="button" class="btn btn-sm btn-danger ban-user-btn"
                                        th:data-user-id="${student.userId}"
                                        th:data-user-name="${student.fullName}"
                                        th:data-user-email="${student.email}"
                                        th:data-user-type="student"
                                        data-bs-toggle="modal" data-bs-target="#banModal">
                                    <i class="bi bi-person-x"></i> Ban
                                </button>

                                <button th:if="${student.status.name() == 'inactive'}"
                                        type="button" class="btn btn-sm btn-success unban-user-btn"
                                        th:data-user-id="${student.userId}"
                                        th:data-user-name="${student.fullName}"
                                        th:data-user-type="student">
                                    <i class="bi bi-person-check"></i> Unban
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- No Results Message -->
        <div th:if="${#lists.isEmpty(studentList)}" class="text-center py-5">
            <i class="bi bi-search display-1 text-muted"></i>
            <h4 class="text-muted mt-3">No students found</h4>
            <p class="text-muted">Try adjusting your search criteria</p>
        </div>

        <!-- Pagination Info -->
        <div th:if="${totalItems > 0}" class="pagination-info">
            Showing <strong th:text="${currentPage * 6 + 1}"></strong> to
            <strong th:text="${currentPage * 6 + #lists.size(studentList)}"></strong>
            of <strong th:text="${totalItems}"></strong> students
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" th:if="${totalPages != null and totalPages > 1}">
            <div class="bottom-pagination">
                <div class="pagination-wrapper">
                    <!-- Previous button -->
                    <a th:if="${hasPrevious}"
                       th:href="@{/Admin/ListStudent(page=${currentPage - 1}, keyword=${keyword}, status=${selectedStatus})}"
                       class="pagination-btn prev-btn">
                        <i class="bi bi-chevron-left"></i>
                        <span>Previous</span>
                    </a>
                    <span th:unless="${hasPrevious}" class="pagination-btn prev-btn disabled">
                        <i class="bi bi-chevron-left"></i>
                        <span>Previous</span>
                    </span>

                    <div class="page-numbers">
                        <th:block th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
                            <a th:if="${pageNum >= currentPage - 2 and pageNum <= currentPage + 2 and pageNum != currentPage}"
                               th:href="@{/Admin/ListStudent(page=${pageNum}, keyword=${keyword}, status=${selectedStatus})}"
                               class="page-number"
                               th:text="${pageNum + 1}">1</a>
                            <span th:if="${pageNum >= currentPage - 2 and pageNum <= currentPage + 2 and pageNum == currentPage}"
                                  class="page-number active"
                                  th:text="${pageNum + 1}">1</span>
                        </th:block>
                    </div>

                    <a th:if="${hasNext}"
                       th:href="@{/Admin/ListStudent(page=${currentPage + 1}, keyword=${keyword}, status=${selectedStatus})}"
                       class="pagination-btn next-btn">
                        <span>Next</span>
                        <i class="bi bi-chevron-right"></i>
                    </a>
                    <span th:unless="${hasNext}" class="pagination-btn next-btn disabled">
                        <span>Next</span>
                        <i class="bi bi-chevron-right"></i>
                    </span>
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- Include Ban Modal -->
<div th:replace="~{fragments/ban-modal :: ban-modal}"></div>

<script th:src="@{/js/navbarAdmin.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/language-dropdown.js}"></script>

<script>
// Enhanced Ban/Unban Functions with Event Listeners
document.addEventListener('DOMContentLoaded', function() {
    // Ban button event listeners
    document.querySelectorAll('.ban-user-btn').forEach(button => {
        button.addEventListener('click', function() {
            const userId = this.dataset.userId;
            const userName = this.dataset.userName;
            const userEmail = this.dataset.userEmail;
            const userType = this.dataset.userType;
            
            console.log('🔍 DEBUG: Ban button clicked for:', {userId, userName, userEmail, userType});
            openBanModal(userId, userName, userEmail, userType);
        });
    });
    
    // Unban button event listeners
    document.querySelectorAll('.unban-user-btn').forEach(button => {
        button.addEventListener('click', function() {
            const userId = this.dataset.userId;
            const userName = this.dataset.userName;
            const userType = this.dataset.userType;
            
            unbanWithNotification(userId, userName, userType, this);
        });
    });
});

let currentBanUserId = null;
let currentBanUserName = '';
let currentBanUserType = '';

function openBanModal(userId, userName, userEmail, userType) {
    console.log('🔍 DEBUG: openBanModal called with:', {userId, userName, userEmail, userType});
    
    currentBanUserId = userId;
    currentBanUserName = userName;
    currentBanUserType = userType;
    
    // Update user info in modal
    document.getElementById('userName').textContent = userName;
    document.getElementById('userEmail').textContent = userEmail || '-';
    document.getElementById('userRole').textContent = userType.charAt(0).toUpperCase() + userType.slice(1);
    document.getElementById('banUserId').value = userId;
    
    // Update modal title with red color
    const modal = document.getElementById('banModal');
    const modalTitle = modal.querySelector('.modal-title');
    modalTitle.innerHTML = `<i class="fas fa-ban"></i> <span style="color: #dc3545; font-weight: bold;">Ban ${userType.charAt(0).toUpperCase() + userType.slice(1)}: ${userName}</span>`;
    
    // Reset form
    document.getElementById('banForm').reset();
    document.getElementById('banDurationGroup').style.display = 'none';
    document.getElementById('banSummary').style.display = 'none';
    document.getElementById('descriptionCount').textContent = '0';
    
    console.log('✅ DEBUG: Modal populated successfully');
    
    // IMPORTANT: Setup radio button handlers for duration type
    setupDurationTypeHandlers();
    
    // Show the modal
    const banModalInstance = new bootstrap.Modal(document.getElementById('banModal'));
    banModalInstance.show();
}

// Setup duration type radio button handlers
function setupDurationTypeHandlers() {
    console.log('🔍 DEBUG: Setting up duration type handlers...');
    
    const durationRadios = document.querySelectorAll('input[name="banDurationType"]');
    const banDurationGroup = document.getElementById('banDurationGroup');
    const banSummary = document.getElementById('banSummary');
    
    console.log('🔍 DEBUG: Found duration radios:', durationRadios.length);
    console.log('🔍 DEBUG: banDurationGroup found:', banDurationGroup ? 'YES' : 'NO');
    
    durationRadios.forEach(radio => {
        radio.addEventListener('change', function() {
            console.log('🔍 DEBUG: Duration type changed to:', this.value);
            
            if (this.value === 'TEMPORARY') {
                console.log('✅ DEBUG: Showing duration group for TEMPORARY');
                banDurationGroup.style.display = 'block';
                document.getElementById('banDurationDays').required = true;
            } else {
                console.log('✅ DEBUG: Hiding duration group for PERMANENT');
                banDurationGroup.style.display = 'none';
                document.getElementById('banDurationDays').required = false;
                document.getElementById('banDurationDays').value = '';
            }
            updateBanSummary();
        });
    });
    
    // Quick duration selector
    const quickDuration = document.getElementById('quickDuration');
    if (quickDuration) {
        quickDuration.addEventListener('change', function() {
            if (this.value) {
                document.getElementById('banDurationDays').value = this.value;
                updateBanSummary();
            }
        });
    }
    
    // Update ban summary function
    function updateBanSummary() {
        const reason = document.getElementById('banReason');
        const durationType = document.querySelector('input[name="banDurationType"]:checked');
        const durationDays = document.getElementById('banDurationDays');
        
        if (reason && reason.value && durationType) {
            const reasonText = reason.options[reason.selectedIndex].text;
            let durationText = durationType.value === 'PERMANENT' ? 'Vĩnh viễn' : 
                              (durationDays.value ? durationDays.value + ' ngày' : 'Chưa xác định');
            
            document.getElementById('summaryReason').textContent = reasonText;
            document.getElementById('summaryDuration').textContent = durationText;
            banSummary.style.display = 'block';
        } else {
            banSummary.style.display = 'none';
        }
    }
    
    // Form change listeners
    document.getElementById('banReason')?.addEventListener('change', updateBanSummary);
    document.getElementById('banDurationDays')?.addEventListener('input', updateBanSummary);
}

// Add form submission handler
document.addEventListener('DOMContentLoaded', function() {
    const banForm = document.getElementById('banForm');
    if (banForm) {
        console.log('🔍 DEBUG: Found banForm, adding submit handler');
        banForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            console.log('🔍 DEBUG: Form submitted!');
            
            const formData = new FormData(this);
            const banRequest = {
                userId: parseInt(formData.get('userId')) || currentBanUserId,
                banReason: formData.get('banReason'),
                banDescription: formData.get('banDescription'),
                banDurationType: formData.get('banDurationType'),
                banDurationDays: formData.get('banDurationDays') ? parseInt(formData.get('banDurationDays')) : null
            };
            
            console.log('🔍 DEBUG: Ban request data:', banRequest);
            
            // CLIENT-SIDE VALIDATION
            if (!banRequest.banReason) {
                alert('❌ Vui lòng chọn lý do ban!');
                return;
            }
            
            if (!banRequest.banDurationType) {
                alert('❌ Vui lòng chọn loại thời gian ban!');
                return;
            }
            
            if (banRequest.banDurationType === 'TEMPORARY' && (!banRequest.banDurationDays || banRequest.banDurationDays < 1)) {
                alert('❌ Vui lòng nhập số ngày ban (1-365) cho ban tạm thời!');
                document.getElementById('banDurationDays').focus();
                return;
            }
            
            // Disable submit button IMMEDIATELY to prevent multiple submissions
            const submitBtn = document.getElementById('confirmBanBtn');
            if (submitBtn.disabled) {
                console.log('⚠️ DEBUG: Form already being submitted, ignoring...');
                return;
            }
            
            console.log('✅ DEBUG: Validation passed, sending request...');
            
            // Determine endpoint
            const endpoint = '/Admin/banStudentWithReason';
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
            
            // Create form data for submission
            const formDataToSend = new FormData();
            formDataToSend.append('userId', banRequest.userId);
            formDataToSend.append('banReason', banRequest.banReason);
            formDataToSend.append('banDescription', banRequest.banDescription || '');
            formDataToSend.append('banDurationType', banRequest.banDurationType);
            if (banRequest.banDurationDays) {
                formDataToSend.append('banDurationDays', banRequest.banDurationDays);
            }
            
            console.log('🔍 DEBUG: Sending to endpoint:', endpoint);
            
            fetch(endpoint, {
                method: 'POST',
                body: formDataToSend
            })
            .then(response => {
                console.log('🔍 DEBUG: Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('🔍 DEBUG: Response data:', data);
                if (data.success) {
                    showAlert('success', data.message);
                    bootstrap.Modal.getInstance(document.getElementById('banModal')).hide();
                    setTimeout(() => window.location.reload(), 1500);
                } else {
                    showAlert('danger', data.message);
                }
            })
            .catch(error => {
                console.error('❌ ERROR:', error);
                showAlert('danger', `Có lỗi xảy ra: ${error.message}`);
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-ban"></i> Xác nhận Ban User';
            });
        });
    } else {
        console.log('❌ DEBUG: banForm not found!');
    }
});

function unbanWithNotification(userId, userName, userType, button) {
    if (confirm(`Are you sure you want to unban ${userName}? They will receive an email notification.`)) {
        button.disabled = true;
        button.innerHTML = '<i class="spinner-border spinner-border-sm me-2"></i>Processing...';
        
        const endpoint = userType === 'student' ? 
            `/Admin/unbanStudentWithNotification/${userId}` : 
            `/Admin/unbanEmployerWithNotification/${userId}`;
        
        fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Show success message
                showAlert('success', data.message);
                // Reload page after 1 second
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                showAlert('danger', data.message || 'Failed to unban user');
                button.disabled = false;
                button.innerHTML = '<i class="bi bi-person-check"></i> Unban';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showAlert('danger', 'An error occurred while unbanning the user');
            button.disabled = false;
            button.innerHTML = '<i class="bi bi-person-check"></i> Unban';
        });
    }
}

function showAlert(type, message) {
    const alertsContainer = document.querySelector('.container-fluid');
    const alertHtml = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
    
    const existingAlert = alertsContainer.querySelector('.alert');
    if (existingAlert) {
        existingAlert.remove();
    }
    
    alertsContainer.insertAdjacentHTML('afterbegin', alertHtml);
}
</script>

</body>
</html>
