<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Event - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/navbarAdmin.css}">
  <link rel="stylesheet" th:href="@{/css/adminCommon.css}">
</head>
<body>
<div th:replace="~{navbar/navbarAdmin :: navbarAdmin}"></div>

<div class="main-content">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Edit Career Event</h2>
      <a th:href="@{/Admin/Events}" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-2"></i>Back to Events
      </a>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="filter-form">
          <form th:action="@{/Admin/UpdateEvent/{id}(id=${event.eventId})}" th:object="${event}" method="post">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="eventTitle" class="form-label">Event Title *</label>
                <input type="text" class="form-control" id="eventTitle"
                       th:field="*{eventTitle}" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="eventDate" class="form-label">Event Date *</label>
                <input type="datetime-local" class="form-control" id="eventDate"
                       th:field="*{eventDate}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="registrationDeadline" class="form-label">Registration Deadline</label>
                <input type="datetime-local" class="form-control" id="registrationDeadline"
                       th:field="*{registrationDeadline}">
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 mb-3">
                <label for="eventLocation" class="form-label">Location *</label>
                <input type="text" class="form-control" id="eventLocation"
                       th:field="*{eventLocation}" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="maxParticipants" class="form-label">Max Participants</label>
                <input type="number" class="form-control" id="maxParticipants"
                       th:field="*{maxParticipants}" min="1" max="1000">
              </div>
            </div>

            <div class="mb-3">
              <label for="contactEmail" class="form-label">Contact Email</label>
              <input type="email" class="form-control" id="contactEmail"
                     th:field="*{contactEmail}">
            </div>

            <div class="mb-3">
              <label for="eventDescription" class="form-label">Event Description *</label>
              <textarea class="form-control" id="eventDescription" rows="6"
                        th:field="*{eventDescription}" required></textarea>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle me-2"></i>Update Event
              </button>
              <a th:href="@{/Admin/Events}" class="btn btn-secondary">
                <i class="bi bi-x-circle me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/navbarAdmin.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
