<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.events.create.title} + ' - Admin'">Create Event - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/language-switcher.css}" />
    <link rel="stylesheet" th:href="@{/css/navbarAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/adminCommon.css}">
    <link rel="stylesheet" th:href="@{/css/language_sidebar.css}" />
</head>
<body>
<div th:replace="~{navbar/navbarAdmin :: navbarAdmin}"></div>

<div class="main-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{admin.events.create.title}">Create New Career Event</h2>
            <a th:href="@{/Admin/Events}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i><span th:text="#{admin.events.create.back}">Back to Events</span>
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="filter-form">
                    <form th:action="@{/Admin/CreateEvent}" th:object="${event}" method="post">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="eventName" class="form-label">
                                    <span th:text="#{admin.events.create.form.name}">Event Name</span> *
                                </label>
                                <input type="text" class="form-control" id="eventName"
                                       th:field="*{eventName}" required
                                       th:placeholder="#{admin.events.create.form.name.placeholder}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startDate" class="form-label">
                                    <span th:text="#{admin.events.create.form.start.date}">Start Date</span> *
                                </label>
                                <input type="date" class="form-control" id="startDate"
                                       th:field="*{startDate}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endDate" class="form-label">
                                    <span th:text="#{admin.events.create.form.end.date}">End Date</span> *
                                </label>
                                <input type="date" class="form-control" id="endDate"
                                       th:field="*{endDate}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startTime" class="form-label">
                                    <span th:text="#{admin.events.create.form.start.time}">Start Time</span> *
                                </label>
                                <input type="time" class="form-control" id="startTime"
                                       th:field="*{startTime}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endTime" class="form-label">
                                    <span th:text="#{admin.events.create.form.end.time}">End Time</span> *
                                </label>
                                <input type="time" class="form-control" id="endTime"
                                       th:field="*{endTime}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="eventLocation" class="form-label">
                                    <span th:text="#{admin.events.create.form.location}">Location</span> *
                                </label>
                                <input type="text" class="form-control" id="eventLocation"
                                       th:field="*{eventLocation}" required
                                       th:placeholder="#{admin.events.create.form.location.placeholder}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="maxParticipants" class="form-label" th:text="#{admin.events.create.form.max.participants}">Max Participants</label>
                                <input type="number" class="form-control" id="maxParticipants"
                                       th:field="*{maxParticipants}" min="1" max="1000"
                                       th:placeholder="#{admin.events.create.form.max.participants.placeholder}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="contactEmail" class="form-label" th:text="#{admin.events.create.form.contact.email}">Contact Email</label>
                            <input type="email" class="form-control" id="contactEmail"
                                   th:field="*{contactEmail}"
                                   th:placeholder="#{admin.events.create.form.contact.email.placeholder}">
                        </div>

                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">
                                <span th:text="#{admin.events.create.form.description}">Description</span> *
                            </label>
                            <textarea class="form-control" id="eventDescription" rows="6"
                                      th:field="*{eventDescription}" required
                                      th:placeholder="#{admin.events.create.form.description.detail.placeholder}"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-2"></i><span th:text="#{admin.events.create.form.create}">Create Event</span>
                            </button>
                            <a th:href="@{/Admin/Events}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i><span th:text="#{admin.events.create.form.cancel}">Cancel</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/navbarAdmin.js}"></script>
<script th:src="@{/js/language-dropdown.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
