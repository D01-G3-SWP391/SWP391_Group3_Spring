<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Events - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/navbarAdmin.css}">
  <link rel="stylesheet" th:href="@{/css/adminCommon.css}">
</head>
<body>
<div th:replace="~{navbar/navbarAdmin :: navbarAdmin}"></div>

<div class="main-content">
  <div class="container-fluid">
    <h2>All Career Events</h2>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="bi bi-check-circle me-2"></i>
      <span th:text="${success}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle me-2"></i>
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Search Form -->
    <form method="get" class="row g-3 mb-4 filter-form">
      <div class="col-md-6">
        <input class="form-control" name="keyword"
               th:value="${keyword}"
               placeholder="Search events by title, description or location..." />
      </div>
      <div class="col-md-3">
        <select class="form-control" name="status">
          <option value="">All Status</option>
          <option value="PENDING" th:selected="${selectedStatus == 'PENDING'}">Pending</option>
          <option value="APPROVED" th:selected="${selectedStatus == 'APPROVED'}">Approved</option>
          <option value="REJECTED" th:selected="${selectedStatus == 'REJECTED'}">Rejected</option>
        </select>
      </div>
      <div class="col-auto d-flex gap-2">
        <button class="btn-equal" type="submit">
          <i class="bi bi-search me-2"></i>Search
        </button>
        <a th:href="@{/Admin/Events}" class="btn-equal">
          <i class="bi bi-arrow-clockwise me-2"></i>Reset
        </a>
      </div>
    </form>

    <!-- Results Info -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">
        Showing <strong th:text="${currentPage * 10 + 1}"></strong> to
        <strong th:text="${currentPage * 10 + #lists.size(eventList)}"></strong>
        of <strong th:text="${totalItems}"></strong> events
      </span>
      <span class="text-muted" th:if="${totalPages > 1}">
        Page <strong th:text="${currentPage + 1}"></strong> of <strong th:text="${totalPages}"></strong>
      </span>
    </div>

    <!-- Events Table -->
    <div class="table-responsive">
      <table class="table table-hover admin-table">
        <thead>
        <tr>
          <th><i class="bi bi-calendar-event me-2"></i>Event Title</th>
          <th><i class="bi bi-geo-alt me-2"></i>Location</th>
          <th><i class="bi bi-calendar me-2"></i>Event Date</th>
          <th><i class="bi bi-people me-2"></i>Participants</th>
          <th><i class="bi bi-building me-2"></i>Employer</th>
          <th><i class="bi bi-shield-check me-2"></i>Status</th>
          <th><i class="bi bi-gear me-2"></i>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${eventList}">
          <td>
            <strong th:text="${event.eventTitle}"></strong>
          </td>
          <td th:text="${event.eventLocation}"></td>
          <td th:text="${#temporals.format(event.eventDate, 'dd/MM/yyyy HH:mm')}"></td>
          <td>
            <span th:text="${event.currentParticipants}"></span>
            <span th:if="${event.maxParticipants != null}">
               <span th:text="${event.maxParticipants}"></span>
            </span>
            <span th:if="${event.maxParticipants == null}"> (Unlimited)</span>
          </td>
          <td th:text="${event.employer != null ? event.employer.companyName : 'N/A'}"></td>
          <td>
            <span th:class="${event.approvalStatus.name() == 'APPROVED' ? 'status-active' :
                            (event.approvalStatus.name() == 'REJECTED' ? 'status-banned' : 'status-pending')}"
                  th:text="${event.approvalStatus.name()}"></span>
          </td>
          <td>
            <div class="action-btns">
              <a th:href="@{/Admin/viewEventDetails/{id}(id=${event.eventId})}"
                 class="btn btn-sm btn-primary">
                <i class="bi bi-eye"></i> View
              </a>

              <a th:href="@{/Admin/EditEvent/{id}(id=${event.eventId})}"
                 class="btn btn-sm btn-info">
                <i class="bi bi-pencil"></i> Edit
              </a>

              <button type="button" class="btn btn-sm btn-danger"
                      data-bs-toggle="modal"
                      th:data-bs-target="'#deleteModal' + ${event.eventId}">
                <i class="bi bi-trash"></i> Delete
              </button>

              <!-- Delete Modal -->
              <div class="modal fade" th:id="'deleteModal' + ${event.eventId}" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Confirm Delete</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <p>Are you sure you want to delete this event?</p>
                      <p><strong>Event:</strong> <span th:text="${event.eventTitle}"></span></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <form th:action="@{/Admin/DeleteEvent/{id}(id=${event.eventId})}"
                            method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">
                          Delete Event
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- No Results Message -->
    <div th:if="${eventList == null or #lists.isEmpty(eventList)}" class="text-center py-5">
      <i class="bi bi-calendar-event display-1 text-muted"></i>
      <h4 class="text-muted mt-3">No events found</h4>
      <p class="text-muted">Try adjusting your search criteria</p>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" th:if="${totalPages != null and totalPages > 1}">
      <ul class="pagination justify-content-center">
        <!-- Previous Page -->
        <li class="page-item" th:classappend="${currentPage == null or currentPage == 0} ? 'disabled'">
          <a class="page-link"
             th:href="@{/Admin/Events(page=${currentPage != null ? currentPage - 1 : 0}, keyword=${keyword}, status=${selectedStatus})}">
            <i class="bi bi-chevron-left"></i> Previous
          </a>
        </li>

        <!-- Page Numbers -->
        <li class="page-item"
            th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${pageNum == currentPage} ? 'active'">
          <a class="page-link"
             th:href="@{/Admin/Events(page=${pageNum}, keyword=${keyword}, status=${selectedStatus})}"
             th:text="${pageNum + 1}"></a>
        </li>

        <!-- Next Page -->
        <li class="page-item" th:classappend="${currentPage == null or currentPage >= totalPages - 1} ? 'disabled'">
          <a class="page-link"
             th:href="@{/Admin/Events(page=${currentPage != null ? currentPage + 1 : 1}, keyword=${keyword}, status=${selectedStatus})}">
            Next <i class="bi bi-chevron-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script th:src="@{/js/navbarAdmin.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
