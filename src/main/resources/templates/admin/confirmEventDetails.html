<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Event Details - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/navbarAdmin.css}">
  <link rel="stylesheet" th:href="@{/css/adminCommon.css}">
</head>
<body>
<div th:replace="~{navbar/navbarAdmin :: navbarAdmin}"></div>

<div class="main-content">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Event Confirmation</h2>
      <a th:href="@{/Admin/PendingEvents}" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-2"></i>Back to Pending Events
      </a>
    </div>

    <!-- Event Information Card -->
    <div class="filter-form">
      <h5 class="mb-3">
        <i class="bi bi-calendar-event me-2"></i>Event Information
      </h5>

      <div class="row mb-3">
        <div class="col-md-3"><strong>Event ID:</strong></div>
        <div class="col-md-9" th:text="${event.eventId}"></div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3"><strong>Event Title:</strong></div>
        <div class="col-md-9" th:text="${event.eventTitle}"></div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3"><strong>Employer:</strong></div>
        <div class="col-md-9" th:text="${event.employer.companyName}"></div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3"><strong>Location:</strong></div>
        <div class="col-md-9" th:text="${event.eventLocation}"></div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3"><strong>Event Date:</strong></div>
        <div class="col-md-9" th:text="${#temporals.format(event.eventDate, 'dd/MM/yyyy HH:mm')}"></div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3"><strong>Max Participants:</strong></div>
        <div class="col-md-9" th:text="${event.maxParticipants != null ? event.maxParticipants : 'Unlimited'}"></div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3"><strong>Contact Email:</strong></div>
        <div class="col-md-9" th:text="${event.contactEmail != null ? event.contactEmail : 'N/A'}"></div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3"><strong>Status:</strong></div>
        <div class="col-md-9">
          <span class="status-pending" th:text="${event.approvalStatus.name()}"></span>
        </div>
      </div>
    </div>

    <!-- Event Description Card -->
    <div class="filter-form">
      <h5 class="mb-3">
        <i class="bi bi-file-text me-2"></i>Event Description
      </h5>
      <div class="mb-3">
        <p th:text="${event.eventDescription}"></p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="filter-form">
      <h5 class="mb-3">
        <i class="bi bi-gear me-2"></i>Confirmation Actions
      </h5>
      <div class="d-flex gap-3">
        <form th:action="@{/Admin/ConfirmEvent/{id}(id=${event.eventId})}"
              method="post">
          <button type="submit" class="btn btn-success btn-lg"
                  onclick="return confirm('Are you sure you want to confirm and approve this event?')">
            <i class="bi bi-check-circle me-2"></i>Confirm & Approve Event
          </button>
        </form>

        <button type="button" class="btn btn-danger btn-lg"
                data-bs-toggle="modal" data-bs-target="#rejectModal">
          <i class="bi bi-x-circle me-2"></i>Reject Event
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Reject Modal -->
<div class="modal fade" id="rejectModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Reject Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to reject this event?</p>
        <p><strong>Event:</strong> <span th:text="${event.eventTitle}"></span></p>
        <div class="mb-3">
          <label class="form-label">Reason for rejection:</label>
          <textarea class="form-control" id="rejectReason" rows="4"
                    placeholder="Please provide a detailed reason for rejection..."
                    required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <form th:action="@{/Admin/RejectEvent/{id}(id=${event.eventId})}" method="post" style="display: inline;">
          <input type="hidden" name="reason" id="hiddenRejectReason">
          <button type="submit" class="btn btn-danger"
                  onclick="document.getElementById('hiddenRejectReason').value = document.getElementById('rejectReason').value">
            Reject Event
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/navbarAdmin.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
