<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.change.password.title} + ' - Admin'">Change Password - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/language-switcher.css}" />
    <link rel="stylesheet" th:href="@{/css/navbarAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/adminCommon.css}">
    <link rel="stylesheet" th:href="@{/css/language_sidebar.css}" />
</head>
<body>
<div th:replace="~{navbar/navbarAdmin :: navbarAdmin}"></div>

<div class="main-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{admin.change.password.title}">Change Password</h2>
            <a th:href="@{/Admin}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i><span th:text="#{admin.ban.back.button}">Back to Dashboard</span>
            </a>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/Admin/changePassword}" method="post">
                            <div class="mb-3">
                                <label class="form-label" th:text="#{admin.change.password.current}">Current Password</label>
                                <input type="password" class="form-control" name="currentPassword" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label" th:text="#{admin.change.password.new}">New Password</label>
                                <input type="password" class="form-control" name="newPassword" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label" th:text="#{admin.change.password.confirm}">Confirm New Password</label>
                                <input type="password" class="form-control" name="confirmPassword" required>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/Admin}" class="btn btn-secondary" th:text="#{admin.change.password.cancel}">Cancel</a>
                                <button type="submit" class="btn btn-primary" th:text="#{admin.change.password.submit}">Update Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/navbarAdmin.js}"></script>
<script th:src="@{/js/language-dropdown.js}"></script>

</body>
</html>
