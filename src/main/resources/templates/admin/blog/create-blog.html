<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Tạo Blog Post Mới</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    
    <style>
        .ck-editor__editable {
            min-height: 400px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .section-title {
            color: #495057;
            font-weight: 600;
            margin-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (nếu có) -->
            <div class="col-md-2">
                <!-- Admin sidebar -->
            </div>
            
            <!-- Main content -->
            <div class="col-md-10">
                <div class="container mt-4">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0" th:text="${pageTitle}">Tạo Blog Post Mới</h2>
                        <a href="/blog/admin" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Quay lại danh sách
                        </a>
                    </div>

                    <!-- Alert messages -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Form -->
                    <form th:action="@{/blog/admin/create}" th:object="${blogPostDTO}" method="post">
                        
                        <!-- Resource Section -->
                        <div class="form-section">
                            <h5 class="section-title">Thông tin Resource</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="resourceType" class="form-label">Loại Resource</label>
                                        <select th:field="*{resourceType}" id="resourceType" class="form-select">
                                            <option value="">-- Chọn loại resource --</option>
                                            <option th:each="type : ${resourceTypes}" 
                                                    th:value="${type}" 
                                                    th:text="${type == T(com.example.swp391_d01_g3.model.Resource.ResourceType).interview_guide} ? 'Hướng dẫn phỏng vấn' : 
                                                             (${type == T(com.example.swp391_d01_g3.model.Resource.ResourceType).application_tips} ? 'Mẹo ứng tuyển' : 'Quotes truyền cảm hứng')">
                                            </option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('resourceType')}" class="text-danger">
                                            <small th:errors="*{resourceType}"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="resourceTitle" class="form-label">Tiêu đề Resource</label>
                                        <input type="text" th:field="*{resourceTitle}" id="resourceTitle" 
                                               class="form-control" placeholder="Tiêu đề cho resource">
                                        <div th:if="${#fields.hasErrors('resourceTitle')}" class="text-danger">
                                            <small th:errors="*{resourceTitle}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="resourceContent" class="form-label">Nội dung Resource</label>
                                <textarea th:field="*{resourceContent}" id="resourceContent" 
                                          class="form-control" rows="3" 
                                          placeholder="Mô tả ngắn gọn về resource"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="resourceImageUrl" class="form-label">URL Ảnh Resource</label>
                                <input type="url" th:field="*{resourceImageUrl}" id="resourceImageUrl" 
                                       class="form-control" placeholder="https://example.com/image.jpg">
                            </div>
                        </div>

                        <!-- Blog Post Section -->
                        <div class="form-section">
                            <h5 class="section-title">Thông tin Blog Post</h5>
                            
                            <div class="mb-3">
                                <label for="title" class="form-label">Tiêu đề Blog Post *</label>
                                <input type="text" th:field="*{title}" id="title" 
                                       class="form-control" placeholder="Nhập tiêu đề bài viết" required>
                                <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                                    <small th:errors="*{title}"></small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="summary" class="form-label">Tóm tắt</label>
                                <textarea th:field="*{summary}" id="summary" 
                                          class="form-control" rows="3" 
                                          placeholder="Tóm tắt ngắn gọn về bài viết"></textarea>
                                <div th:if="${#fields.hasErrors('summary')}" class="text-danger">
                                    <small th:errors="*{summary}"></small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="featuredImageUrl" class="form-label">URL Ảnh đại diện</label>
                                <input type="url" th:field="*{featuredImageUrl}" id="featuredImageUrl" 
                                       class="form-control" placeholder="https://example.com/featured-image.jpg">
                                <div th:if="${#fields.hasErrors('featuredImageUrl')}" class="text-danger">
                                    <small th:errors="*{featuredImageUrl}"></small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="content" class="form-label">Nội dung bài viết *</label>
                                <textarea th:field="*{content}" id="content" 
                                          class="form-control" rows="20" required></textarea>
                                <div th:if="${#fields.hasErrors('content')}" class="text-danger">
                                    <small th:errors="*{content}"></small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="metaDescription" class="form-label">Meta Description (SEO)</label>
                                <textarea th:field="*{metaDescription}" id="metaDescription" 
                                          class="form-control" rows="2" 
                                          placeholder="Mô tả ngắn gọn cho SEO (tối đa 500 ký tự)"></textarea>
                                <div th:if="${#fields.hasErrors('metaDescription')}" class="text-danger">
                                    <small th:errors="*{metaDescription}"></small>
                                </div>
                            </div>
                        </div>

                        <!-- Action buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="/blog/admin" class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu Blog Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>

    <!-- CKEditor initialization -->
    <script>
        ClassicEditor
            .create(document.querySelector('#content'), {
                toolbar: {
                    items: [
                        'heading', '|',
                        'bold', 'italic', 'link', '|',
                        'bulletedList', 'numberedList', '|',
                        'outdent', 'indent', '|',
                        'imageUpload', 'blockQuote', 'insertTable', '|',
                        'undo', 'redo'
                    ]
                },
                language: 'vi',
                image: {
                    toolbar: [
                        'imageTextAlternative',
                        'imageStyle:full',
                        'imageStyle:side'
                    ]
                },
                table: {
                    contentToolbar: [
                        'tableColumn',
                        'tableRow',
                        'mergeTableCells'
                    ]
                }
            })
            .then(editor => {
                console.log('CKEditor được khởi tạo thành công!', editor);
                
                // Đồng bộ nội dung khi submit form
                document.querySelector('form').addEventListener('submit', () => {
                    document.querySelector('#content').value = editor.getData();
                });
            })
            .catch(error => {
                console.error('Lỗi khởi tạo CKEditor:', error);
            });

        // Auto-fill resource title from blog title
        document.getElementById('title').addEventListener('input', function() {
            const resourceTitleField = document.getElementById('resourceTitle');
            if (!resourceTitleField.value) {
                resourceTitleField.value = this.value;
            }
        });
    </script>
</body>
</html>
