<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{forgotPassword.title}">Quên mật khẩu?</title>
  <!-- Navbar CSS -->
  <link rel="stylesheet" th:href="@{/css/language-switcher.css}" />
  <link rel="stylesheet" th:href="@{/css/navbarHome.css}" />
  <link rel="stylesheet" th:href="@{/css/navbar.css}" />
  <link rel="stylesheet" th:href="@{/css/navbarEnhanced.css}" />
  
  <!-- Other CSS -->
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <link rel="stylesheet" th:href="@{/css/registerEnhanced.css}" />
  <link rel="stylesheet" th:href="@{/css/forgotPasswordEnhanced.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{navbar/navbarHome :: home}"></div>
<div class="page-container login-container">
  <h2 th:text="#{forgotPassword.heading}">Quên mật khẩu?</h2>
  <p th:text="#{forgotPassword.newpass.subtitle}">Vui lòng nhập mật khẩu mới để đổi mật khẩu.</p>
  <p th:text="${otpSuccess}"></p>
  <div th:if="${error}" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle me-2"></i>
    <span th:text="${error}">Error message</span>
  </div>
<form class="login-form" method="post" th:action="@{/ForgotPassword/ChangePassword}">
  <input type="hidden" name="email" th:value="${accountEmail}" />
  <div class="form-group">

    <label for="newPassword"></label><input
            type="password"
            class="form-control"
            id="newPassword"
            name="newPassword"
            required
            minlength="6"
            th:placeholder="#{forgotPassword.newpass.placeholder}"
    />
    <label for="confirmPassword"></label>
    <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            required
            th:placeholder="#{forgotPassword.newpass.confirm.placeholder}"
    />
  </div>
  <button type="submit" class="content-btn content-btn-primary login-page-btn">
    <span class="icon-lock"></span><span th:text="#{forgotPassword.newpass.confirm}">Xác nhận</span>
  </button>
</form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.login-form');
    const submitBtn = form.querySelector('button[type="submit"]');
    
    form.addEventListener('submit', function(e) {
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner"></span>Đang xử lý...';
        form.classList.add('loading');
    });
});
</script>
<script th:src="@{/js/languageSwitch.js}"></script>

</html>
