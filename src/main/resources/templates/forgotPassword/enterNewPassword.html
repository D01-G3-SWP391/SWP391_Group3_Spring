<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu?</title>
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <link rel="stylesheet" th:href="@{/css/navbar.css}" />
  <link rel="stylesheet" th:href="@{/css/navbarEnhanced.css}" />
  <link rel="stylesheet" th:href="@{/css/navbarHome.css}" />
  <link rel="stylesheet" th:href="@{/css/registerEnhanced.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{navbar/navbarHome :: home}"></div>
<div class="page-container login-container">
  <h2>Quên mật khẩu?</h2>
  <p>Vui lòng nhập mật khẩu mới để đổi mật khẩu.</p>
  <p th:text="${otpSuccess}"></p>
<form class="login-form" method="post" th:action="@{/ForgotPassword/ChangePassword}">
  <input type="hidden" name="email" th:value="${accountEmail}" />
  <div class="form-group">

    <input type="password" id="password" name="password" placeholder="Password" required />
  </div>
  <button type="submit" class="content-btn content-btn-primary login-page-btn">
    <span class="icon-lock"></span>Xác nhận
  </button>
</form>
</div>
</body>
</html>
