<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbarStudent_Employer.css}" />
    <link rel="stylesheet" th:href="@{/css/language-switcher.css}" />
</head>
<body>
<nav class="admin-vertical-navbar" id="adminNavbar" th:fragment="navbarAdmin">
    <div class="admin-logo-area">
        <a th:href="@{/}" class="admin-text-logo-link">
            <span class="admin-text-logo">JOB4YOU</span>
        </a>
        <button class="toggle-btn" id="toggleBtn">
            <i class="bi bi-list"></i>
        </button>
    </div>
    <ul class="admin-nav-links">
        <li>
            <a href="#" class="active">
                <i class="bi bi-house-door"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Student/Profile}">
                <i class="bi bi-people"></i>
                <span>Profile Student</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="bi bi-briefcase"></i>
                <span>Jobs</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Student/ChangePassword}">
                <i class="bi bi-gear"></i>
                <span>Change Password</span>
            </a>
        </li>
        <li class="language-nav-item">
            <div class="language-switcher-container">
                <button class="language-switcher sidebar-lang-btn" th:text="#{app.language}">LANGUAGE</button>
                <div class="language-dropdown">
                    <a href="?lang=en" class="language-option" th:classappend="${#locale.language == 'en'} ? 'active'">
                        <span class="flag">ðŸ‡ºðŸ‡¸</span> English
                    </a>
                    <a href="?lang=vi" class="language-option" th:classappend="${#locale.language == 'vi'} ? 'active'">
                        <span class="flag">ðŸ‡»ðŸ‡³</span> Tiáº¿ng Viá»‡t
                    </a>
                </div>
            </div>
        </li>
        <li>
            <a th:href="@{/logout}">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
            </a>
        </li>
    </ul>
</nav>
<script src="/js/navbarAdmin.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Language switcher functionality for sidebar
    const languageOptions = document.querySelectorAll('.language-option');
    languageOptions.forEach(option => {
        option.addEventListener('click', function(event) {
            event.preventDefault();
            const lang = this.getAttribute('href').split('=')[1];
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('lang', lang);
            window.location.href = currentUrl.toString();
        });
    });

    const languageButton = document.querySelector('.sidebar-lang-btn');
    const languageDropdown = document.querySelector('.language-nav-item .language-dropdown');
    if (languageButton && languageDropdown) {
        languageButton.addEventListener('click', function(event) {
            event.stopPropagation();
            languageDropdown.classList.toggle('active');
        });
        document.addEventListener('click', function(event) {
            if (!languageButton.contains(event.target) && !languageDropdown.contains(event.target)) {
                languageDropdown.classList.remove('active');
            }
        });
    }
});
</script>
</body>
</html>
