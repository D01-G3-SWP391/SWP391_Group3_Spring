<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbarAdmin.css}" />
    <link rel="stylesheet" th:href="@{/css/language-switcher.css}" />
</head>
<body>
<nav class="admin-vertical-navbar" id="adminNavbar" th:fragment="navbarAdmin">
    <div class="admin-logo-area">
        <a th:href="@{/}" class="admin-text-logo-link">
            <span class="admin-text-logo">JOB4YOU</span>
        </a>
        <button class="toggle-btn" id="toggleBtn">
            <i class="bi bi-list"></i>
        </button>
    </div>
    <ul class="admin-nav-links">
        <li>
            <a th:href="@{/Admin}" class="nav-link">
                <i class="bi bi-house-door-fill"></i>
                <span th:text="#{nav.dashboard}">Dashboard</span>
            </a>
        </li>

        <!-- User Management Section -->
        <li>
            <a th:href="@{/Admin/ListStudent}" class="nav-link">
                <i class="bi bi-people-fill"></i>
                <span>Students</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Admin/ListEmployer}" class="nav-link">
                <i class="bi bi-building-fill"></i>
                <span>Employers</span>
            </a>
        </li>

        <!-- Job Posts Management Section -->
        <li>
            <a th:href="@{/Admin/JobPosts}" class="nav-link">
                <i class="bi bi-briefcase-fill"></i>
                <span>Pending Posts</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Admin/AllJobPosts}" class="nav-link">
                <i class="bi bi-list-ul"></i>
                <span>All Job Posts</span>
            </a>
        </li>

        <!-- Events Management Section -->
        <li>
            <a th:href="@{/Admin/PendingEvents}" class="nav-link">
                <i class="bi bi-calendar-check"></i>
                <span>Confirm Events</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Admin/Events}" class="nav-link">
                <i class="bi bi-calendar-event"></i>
                <span>All Events</span>
            </a>
        </li>


        <!-- System Management Section -->
        <li>
            <a th:href="@{/Admin/blogs}" class="nav-link">
                <i class="bi bi-journal-text"></i>
                <span>Blogs</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Admin/Reports}" class="nav-link">
                <i class="bi bi-graph-up"></i>
                <span>Reports</span>
            </a>
        </li>

        <!-- Language Switcher -->

        <!-- Logout -->
        <li>
            <a th:href="@{/logout}" class="nav-link">
                <i class="bi bi-box-arrow-right"></i>
                <span th:text="#{nav.logout}">Logout</span>
            </a>
        </li>
    </ul>
</nav>
<script th:src="@{/js/navbarAdmin.js}"></script>
<script th:src="@{/js/languageSwitch.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Language switcher functionality for sidebar
        const languageOptions = document.querySelectorAll('.language-option');
        languageOptions.forEach(option => {
            option.addEventListener('click', function(event) {
                event.preventDefault();
                const lang = this.getAttribute('href').split('=')[1];
                const currentUrl = new URL(window.location.href);
                currentUrl.searchParams.set('lang', lang);
                window.location.href = currentUrl.toString();
            });
        });

        const languageButton = document.querySelector('.sidebar-lang-btn');
        const languageDropdown = document.querySelector('.language-nav-item .language-dropdown');
        if (languageButton && languageDropdown) {
            languageButton.addEventListener('click', function(event) {
                event.stopPropagation();
                languageDropdown.classList.toggle('active');
            });
            document.addEventListener('click', function(event) {
                if (!languageButton.contains(event.target) && !languageDropdown.contains(event.target)) {
                    languageDropdown.classList.remove('active');
                }
            });
        }
    });
</script>
</body>
</html>
