<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{navbar/home :: home}"></div>
<div class="page-container login-container">
    <h2>Đăng nhập</h2>
    <div class="login-form">
        <div class="form-group">
            <label for="email">Email/Số điện thoại</label>
            <input type="text" id="email" placeholder="Nhập email, số điện thoại...">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu...">
        </div>
        <div class="form-options">
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
            <a th:href="@{/Register}" class="forgot-password">Đăng ký ngay!</a>
        </div>

        <button class="content-btn content-btn-primary login-page-btn">Đăng nhập</button>

        <div class="social-login">
            <p>Đăng nhập bằng:</p>
            <div class="social-login-buttons">
                <button class="content-btn content-btn-secondary social-btn facebook-btn">Facebook</button>
                <button class="content-btn social-btn google-btn"><img src="/images/google.png" alt="Google icon">Google</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
