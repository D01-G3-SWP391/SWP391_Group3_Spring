<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div th:replace="~{navbar/home :: home}"></div>
    <div class="page-container login-container">
        <h2>Đăng nhập</h2>
        
        <!-- Hiển thị lỗi nếu có -->
        <div th:if="${param.error}" class="error-message">
            <p>Email hoặc mật khẩu không đúng!</p>
        </div>
        <!-- Hiển thị thông báo logout -->
        <div th:if="${param.logout}" class="success-message">
            <p>Bạn đã đăng xuất thành công!</p>
        </div>
        <form class="login-form" method="post" th:action="@{/Login}">
            <div class="form-group">
                <label for="email">Email/Số điện thoại</label>
                <input type="text" id="email" name="email" placeholder="Nhập email, số điện thoại..." required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu..." required>
            </div>
            <div class="form-options">
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
                <a th:href="@{/Register}" class="forgot-password">Đăng ký ngay!</a>
            </div>
            <button type="submit" class="content-btn content-btn-primary login-page-btn">Đăng nhập</button>
    
            <div class="social-login">
                <p>Đăng nhập bằng:</p>
                <div class="social-login-buttons">
                    <button type="button" class="content-btn content-btn-secondary social-btn facebook-btn">Facebook</button>
                    <button type="button" class="content-btn social-btn google-btn"><img src="/images/google.png" alt="Google icon">Google</button>
                </div>
            </div>
        </form>
    </div>
    </body>
    </html>
