<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các Công Việc Của Bạn</title>
    <link rel="stylesheet" th:href="@{/css/navbarViewJobPost.css}" />
    <style>
    /* Flash message (success) */
    .flash-message {
        display: flex;
        align-items: center;
        background: #e0ffe6;
        color: #218838;
        border: 2px solid #34c759;
        border-radius: 8px;
        padding: 16px 24px;
        font-size: 1.15rem;
        font-weight: 600;
        margin: 20px auto 0 auto;
        max-width: 450px;
        box-shadow: 0 4px 16px rgba(52,199,89,0.12);
        position: relative;
        animation: fadeIn 0.7s;
        z-index: 1000;
    }
    .flash-message .icon {
        font-size: 1.5em;
        margin-right: 12px;
    }
    .flash-message .close-btn {
        position: absolute;
        right: 12px;
        top: 10px;
        background: none;
        border: none;
        font-size: 1.2em;
        color: #218838;
        cursor: pointer;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px);}
        to { opacity: 1; transform: translateY(0);}
    }
    </style>
</head>
<body>
<div th:replace="~{navbar/navbarEmployee :: navbarAdmin}"></div>
<!-- Keep existing navbar exactly as is -->


<!-- Main content area -->
<div class="main-content">
    <h1>Các Công Việc Của Bạn</h1>
    <!-- Flash message (success) -->
    <div th:if="${successMsg}" class="flash-message" id="flashMessage">
        <span class="icon">✔️</span>
        <span th:text="${successMsg}"></span>
        <button class="close-btn" onclick="document.getElementById('flashMessage').style.display='none'">&times;</button>
    </div>

    <!-- Statistics cards (optional) -->
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="bi bi-briefcase-fill"></i>
            </div>
            <div class="stat-info">
                <h3 th:text="${jobPosts != null ? jobPosts.size() : 0}">0</h3>
                <p>Tổng số công việc</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <div class="stat-info">
                <h3>0</h3>
                <p>Đã phê duyệt</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="bi bi-clock-fill"></i>
            </div>
            <div class="stat-info">
                <h3>0</h3>
                <p>Chờ phê duyệt</p>
            </div>
        </div>
    </div>

    <!-- Table container -->
    <div class="table-container">
        <!-- Check if there are job posts -->
        <div th:if="${jobPosts == null or jobPosts.isEmpty()}" class="empty-state">
            <i class="bi bi-briefcase"></i>
            <h3>Chưa có công việc nào</h3>
            <p>Bạn chưa tạo công việc nào. Hãy bắt đầu tạo công việc đầu tiên!</p>
            <a th:href="@{/Employer/CreateJobPost}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i>
                Tạo công việc mới
            </a>
        </div>

        <!-- Table with job posts -->
        <table th:if="${jobPosts != null and !jobPosts.isEmpty()}">
            <thead>
            <tr>
                <th>STT</th>
                <th>Tên Công Việc</th>
                <th>Loại Công Việc</th>
                <th>Mô tả Công Việc</th>
                <th>Trạng Thái</th>
                <th>Ngày Tạo</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="jobPost,l : ${jobPosts}">
                <tr>
                    <td th:text="${l.count}"></td>
                    <td>
                        <div class="job-title">
                            <strong th:text="${jobPost.jobTitle}"></strong>
                        </div>
                    </td>
                    <td>
                        <span class="job-type-badge" th:text="${jobPost.jobType}"></span>
                    </td>
                    <td>
                        <div class="job-description" th:text="${jobPost.jobRequirements}"></div>
                    </td>
                    <td>
                                <span class="status-badge"
                                      th:text="${jobPost.approvalStatus}"></span>
                    </td>
                    <td>
                        <div class="date-info">
                            <span th:text="${jobPost.createdAt}"></span>
                        </div>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <!-- Edit Button -->
                            <a th:href="@{/Employer/EditJobPost/{jobPostId}(jobPostId=${jobPost.jobPostId})}"
                               class="btn btn-primary">
                                <i class="bi bi-pencil-square"></i>
                                Chỉnh sửa
                            </a>

                            <!-- Delete Button -->
                            <form th:action="@{/Employer/DeleteJobPost/{jobPostId}(jobPostId=${jobPost.jobPostId})}"
                                  method="post"
                                  class="delete-form"
                                  onsubmit="return confirm('Bạn có chắc chắn muốn xóa công việc này?')">
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-trash"></i>
                                    Xóa
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <!-- Add new job button (floating action button) -->
    <a th:href="@{/Employer/CreateJobPost}" class="fab">
        <i class="bi bi-plus"></i>
    </a>
</div>

<script src="/js/navbarAdmin.js"></script>
<script>
    setTimeout(function() {
        var msg = document.getElementById('flashMessage');
        if(msg) msg.style.display = 'none';
    }, 3000);
</script>
</body>
</html>
