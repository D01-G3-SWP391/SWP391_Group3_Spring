<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm ứng viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/navbarEmployer.css}" />
    <link rel="stylesheet" th:href="@{/css/language_sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/searchCandidate.css}" />
</head>
<body>
<div th:replace="~{navbar/navbarEmployee :: navbarEmployee}"></div>
<div class="container mt-4">
    <h2 class="mb-4"><i class="bi bi-search"></i> Danh sách ứng viên</h2>
    <form class="row g-3 mb-4" method="get" th:action="@{/Employer/SearchCandidate}">
        <div class="col-md-3">
            <input type="text" class="form-control" name="address" th:value="${address}" placeholder="Tỉnh/Thành phố mong muốn">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="university" th:value="${university}" placeholder="Trường học">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="experience" th:value="${experience}" placeholder="Kinh nghiệm">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="jobFieldName" th:value="${jobFieldName}" placeholder="Ngành nghề quan tâm">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search"></i> Tìm kiếm</button>
        </div>
    </form>
    <div th:if="${listStudents != null && #lists.size(listStudents) > 0}">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Email / SĐT</th>
                    <th>Địa chỉ mong muốn</th>
                    <th>Xem</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student, iterStat : ${listStudents}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${student.account.fullName}"></td>
                    <td>
                        <span th:text="${student.account.email}"></span><br/>
                        <span th:text="${student.account.phone}"></span>
                    </td>
                    <td th:text="${student.preferredJobAddress}"></td>
                    <td>
                        <a th:href="@{'/Employer/CandidateDetail/' + ${student.studentId}}" class="btn btn-info btn-sm">Xem</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:if="${listStudents == null || #lists.size(listStudents) == 0}">
        <div class="alert alert-info mt-4">Không tìm thấy ứng viên nào phù hợp.</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/language-dropdown.js}"></script>
</body>
</html>
