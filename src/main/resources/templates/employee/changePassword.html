<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi mật khẩu - JOB4YOU</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/navbarStudent_Employer.css}" />
    <link rel="stylesheet" th:href="@{/css/changePassword.css}" />
</head>
<body>
    <div th:replace="~{navbar/navbarEmployee :: navbarAdmin}"></div>
    
    <div class="main-content">
        <div class="change-password-container">
            <!-- Company Info -->
            <div th:if="${currentAccount != null and employer != null}" class="company-info">
                <img src="/images/employee.jpeg" alt="Company Logo" class="company-logo"/>
                <h5 th:text="${employer.companyName}" class="mb-1">Company Name</h5>
                <small class="text-muted" th:text="${currentAccount.email}">email@example.com</small>
            </div>
            
            <div class="change-password-card">
                <div class="page-header">
                    <h1><i class="bi bi-key"></i> Đổi mật khẩu</h1>
                    <p>Cập nhật mật khẩu để bảo mật tài khoản của bạn</p>
                </div>
                
                <!-- Error Alert -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${error}">Error message</span>
                </div>
                
                <form th:action="@{/Employer/ChangePassword}" method="post" id="changePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword" class="form-label">
                            <i class="bi bi-lock"></i> Mật khẩu hiện tại
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-shield-lock"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="currentPassword" 
                                name="currentPassword" 
                                required
                                placeholder="Nhập mật khẩu hiện tại"
                            />
                            <span class="input-group-text toggle-password" onclick="togglePassword('currentPassword')">
                                <i class="bi bi-eye" id="currentPasswordIcon"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword" class="form-label">
                            <i class="bi bi-key"></i> Mật khẩu mới
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-key-fill"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="newPassword" 
                                name="newPassword" 
                                required
                                minlength="6"
                                placeholder="Nhập mật khẩu mới"
                            />
                            <span class="input-group-text toggle-password" onclick="togglePassword('newPassword')">
                                <i class="bi bi-eye" id="newPasswordIcon"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="bi bi-check-circle"></i> Xác nhận mật khẩu mới
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-check2-circle"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                required
                                placeholder="Nhập lại mật khẩu mới"
                            />
                            <span class="input-group-text toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="bi bi-eye" id="confirmPasswordIcon"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="password-requirements">
                        <h6><i class="bi bi-info-circle"></i> Yêu cầu mật khẩu:</h6>
                        <ul>
                            <li>Tối thiểu 6 ký tự</li>
                            <li>Phải khác mật khẩu hiện tại</li>
                            <li>Nên bao gồm chữ hoa, chữ thường và số</li>
                            <li>Tránh sử dụng thông tin cá nhân dễ đoán</li>
                        </ul>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-change-password">
                            <i class="bi bi-check-circle"></i> Đổi mật khẩu
                        </button>
                        <a th:href="@{/Employer/Profile}" class="btn btn-back">
                            <i class="bi bi-arrow-left"></i> Quay lại profile
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'Icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                passwordField.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }
    </script>
</body>
</html>
