<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{employer.change.password.title}">Đổi mật khẩu - JOB4YOU</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/language-switcher.css}" />
    <link rel="stylesheet" th:href="@{/css/navbarHome.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/navbarEnhanced.css}" />
    <link rel="stylesheet" th:href="@{/css/navbarStudent_Employer.css}" />
    <link rel="stylesheet" th:href="@{/css/changePassword.css}" />
    <link rel="stylesheet" th:href="@{/css/navbarEmployer.css}" />
    <link rel="stylesheet" th:href="@{/css/language_sidebar.css}" />

</head>
<body>
    <div th:replace="~{navbar/navbarEmployee :: navbarEmployee}"></div>
    
    <div class="main-content">
        <div class="change-password-container">
            <!-- Company Info -->
            <div th:if="${currentAccount != null and employer != null}" class="company-info">
                <img src="/images/employee.jpeg" alt="Company Logo" class="company-logo"/>
                <h5 th:text="${employer.companyName}" class="mb-1">Company Name</h5>
                <small class="text-muted" th:text="${currentAccount.email}">email@example.com</small>
            </div>
            
            <div class="change-password-card">
                <div class="page-header">
                    <h1><i class="bi bi-key"></i> <span th:text="#{employer.change.password.header}">Đổi mật khẩu</span></h1>
                    <p th:text="#{employer.change.password.subtitle}">Cập nhật mật khẩu để bảo mật tài khoản của bạn</p>
                </div>
                
                <!-- Error Alert -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${error}">Error message</span>
                </div>
                
                <form th:action="@{/Employer/ChangePassword}" method="post" id="changePasswordForm" th:object="${passwordChangeDTO}">
                    <div class="form-group">
                        <label for="currentPassword" class="form-label">
                            <i class="bi bi-lock"></i> <span th:text="#{employer.change.password.current}">Mật khẩu hiện tại</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-shield-lock"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="currentPassword" 
                                name="currentPassword"
                                th:field="*{currentPassword}"
                                required
                                th:placeholder="#{employer.change.password.current.placeholder}"
                            />
                            <span class="input-group-text toggle-password" onclick="togglePassword('currentPassword')">
                                <i class="bi bi-eye" id="currentPasswordIcon"></i>
                            </span>
                        </div>
                        <!-- Server-side errors -->
                        <span class="error-message" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword" class="form-label">
                            <i class="bi bi-key"></i> <span th:text="#{employer.change.password.new}">Mật khẩu mới</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-key-fill"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="newPassword" 
                                name="newPassword"
                                th:field="*{newPassword}"
                                required
                                minlength="8"
                                placeholder="Nhập mật khẩu mới"
                            />
                            <span class="input-group-text toggle-password" onclick="togglePassword('newPassword')">
                                <i class="bi bi-eye" id="newPasswordIcon"></i>
                            </span>
                        </div>
                        <!-- Server-side errors -->
                        <span class="error-message" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="bi bi-check-circle"></i> <span th:text="#{employer.change.password.confirm}">Xác nhận mật khẩu mới</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-check2-circle"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="confirmPassword" 
                                name="confirmPassword"
                                th:field="*{confirmPassword}"
                                required
                                placeholder="Nhập lại mật khẩu mới"
                            />
                            <span class="input-group-text toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="bi bi-eye" id="confirmPasswordIcon"></i>
                            </span>
                        </div>
                        <!-- Server-side errors -->
                        <span class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                    </div>
                    
                    <div class="password-requirements">
                        <h6><i class="bi bi-info-circle"></i> Yêu cầu mật khẩu:</h6>
                        <ul>
                            <li>Tối thiểu 8 ký tự</li>
                            <li>Phải chứa ít nhất 1 chữ thường, 1 chữ hoa và 1 số</li>
                            <li>Không được chứa khoảng trắng</li>
                            <li>Phải khác mật khẩu hiện tại</li>
                        </ul>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-change-password">
                            <i class="bi bi-check-circle"></i> <span th:text="#{employer.change.password.submit}">Đổi mật khẩu</span>
                        </button>
                        <a th:href="@{/Employer/Profile}" class="btn btn-back">
                            <i class="bi bi-arrow-left"></i> Quay lại profile
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'Icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                passwordField.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }
    </script>
    <script th:src="@{/js/language-dropdown.js}"></script>

    <div th:replace="~{fragments/notification-bell :: notification-bell}"></div>
<!-- AI Chatbox Fragment -->
<div th:replace="~{fragments/ai-chatbox :: ai-chatbox}"></div>

<!-- Chat Notification Fragment -->
<div th:replace="~{fragments/chat-notification :: chat-notification}"></div>

</body>
</html>
