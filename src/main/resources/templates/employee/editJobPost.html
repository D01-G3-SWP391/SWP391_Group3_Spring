<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Tin Tuyển Dụng</title>
    <link rel="stylesheet" th:href="@{/css/createJobPost.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/navbarStudent_Employer.css}"/>
    <link rel="stylesheet" th:href="@{/css/createFormJobPost.css}" />
</head>
<body>
<div th:replace="~{navbar/navbarEmployee :: navbarAdmin}"></div>

<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <div class="form-card">
                    <!-- Page Header -->
                    <div class="page-header text-center mb-4">
                        <h2><i class="bi bi-pencil-square"></i> Chỉnh sửa tuyển dụng</h2>
                        <p class="text-muted">Cập nhật thông tin tin tuyển dụng của bạn</p>
                    </div>

                    <form th:action="@{/Employer/EditJobPost/{jobPostId}(jobPostId=${jobPost.jobPostId})}"
                          th:object="${jobPost}"
                          method="post"
                          class="needs-validation"
                          novalidate>

                        <!-- 1. Thông tin cơ bản -->
                        <div class="form-section mb-4">
                            <div class="section-title mb-3">
                                <i class="bi bi-card-heading"></i>
                                Thông tin cơ bản
                            </div>
                            <div class="mb-3">
                                <label for="jobTitle" class="form-label">Tiêu đề tuyển dụng *</label>
                                <input type="text"
                                       th:field="*{jobTitle}"
                                       class="form-control form-control-sm"
                                       id="jobTitle"
                                       placeholder="Nhập tiêu đề tin tuyển dụng"
                                       required />
                            </div>
                        </div>

                        <!-- 2. Phân loại công việc -->
                        <div class="form-section mb-4">
                            <div class="section-title mb-3">
                                <i class="bi bi-diagram-3"></i>
                                Phân loại công việc
                            </div>
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <label for="jobFieldId" class="form-label">Lĩnh vực *</label>
                                    <select class="form-select form-select-sm"
                                            id="jobFieldId"
                                            name="jobFieldId"
                                            required>
                                        <option th:value="${null}" disabled>-- Chọn lĩnh vực --</option>
                                        <option th:each="field : ${jobFields}"
                                                th:value="${field.jobFieldId}"
                                                th:text="${field.jobFieldName}"
                                                th:selected="${field.jobFieldId == jobPost.jobField.jobFieldId}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="jobType" class="form-label">Loại công việc *</label>
                                    <select class="form-select form-select-sm"
                                            th:field="*{jobType}"
                                            id="jobType"
                                            required>
                                        <option th:value="${null}" disabled>-- Chọn loại công việc --</option>
                                        <option th:each="type : ${jobTypes}"
                                                th:value="${type}"
                                                th:text="${type}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- 3. Vị trí và Lương -->
                        <div class="form-section mb-4">
                            <div class="section-title mb-3">
                                <i class="bi bi-geo-alt"></i>
                                Vị trí và Lương
                            </div>
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <label for="jobLocation" class="form-label">Khu vực *</label>
                                    <input type="text"
                                           th:field="*{jobLocation}"
                                           class="form-control form-control-sm"
                                           id="jobLocation"
                                           placeholder="Nhập khu vực/địa điểm"
                                           required />
                                </div>
                                <div class="col-md-6">
                                    <label for="jobSalary" class="form-label">Lương thỏa thuận</label>
                                    <input type="text"
                                           th:field="*{jobSalary}"
                                           class="form-control form-control-sm"
                                           id="jobSalary"
                                           placeholder="Ví dụ: 7–10 triệu VNĐ" />
                                </div>
                            </div>
                        </div>

                        <!-- 4. Yêu cầu công việc -->
                        <div class="form-section mb-4">
                            <div class="section-title mb-3">
                                <i class="bi bi-list-check"></i>
                                Yêu cầu công việc
                            </div>
                            <div class="mb-3">
                                <label for="jobRequirements" class="form-label">Yêu cầu công việc</label>
                                <textarea th:field="*{jobRequirements}"
                                          class="form-control"
                                          id="jobRequirements"
                                          rows="3"
                                          placeholder="Mô tả chi tiết về kinh nghiệm, kỹ năng, trình độ học vấn yêu cầu..."></textarea>
                            </div>
                        </div>

                        <!-- 5. Mô tả chi tiết -->
                        <div class="form-section mb-4">
                            <div class="section-title mb-3">
                                <i class="bi bi-file-text"></i>
                                Mô tả chi tiết
                            </div>
                            <div class="mb-3">
                                <label for="jobDescription" class="form-label">Mô tả công việc</label>
                                <textarea th:field="*{jobDescription}"
                                          class="form-control"
                                          id="jobDescription"
                                          rows="4"
                                          placeholder="Mô tả chi tiết về công việc, trách nhiệm, phúc lợi, cơ hội phát triển..."></textarea>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions text-center pt-3">
                            <a th:href="@{/Employer/JobPosts}" class="btn btn-secondary-modern btn-modern me-2">
                                <i class="bi bi-arrow-left"></i> Hủy
                            </a>
                            <button type="submit" class="btn btn-primary-modern btn-modern">
                                <i class="bi bi-check-circle"></i> Cập nhật
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Form validation
    (function() {
        'use strict';

        var forms = document.querySelectorAll('.needs-validation');

        Array.prototype.slice.call(forms).forEach(function(form) {
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();

    // Smooth animations
    document.addEventListener('DOMContentLoaded', function() {
        const sections = document.querySelectorAll('.form-section');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        sections.forEach(section => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(20px)';
            section.style.transition = 'all 0.6s ease';
            observer.observe(section);
        });
    });
</script>

</body>
</html>
