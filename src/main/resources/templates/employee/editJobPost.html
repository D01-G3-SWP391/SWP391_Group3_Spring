<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Tin Tuyển Dụng</title>
    <link rel="stylesheet" th:href="@{/css/createJobPost.css}" />
</head>
<body>
<nav class="admin-vertical-navbar" id="adminNavbar">
    <!-- Navbar code here -->
</nav>

<div class="main-content">
    <div class="header">Chỉnh sửa tuyển dụng</div>
    <div class="form-container">
        <form th:action="@{/Employer/EditJobPost/{jobPostId}(jobPostId=${jobPost.jobPostId})}" th:object="${jobPost}" method="post">

            <div class="form-group">
                <label for="jobTitle">Tiêu đề tuyển dụng</label>
                <input type="text" th:field="*{jobTitle}" class="form-control" id="jobTitle" required />
            </div>

            <div class="form-group">
                <label>Lĩnh vực và Loại công việc</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="jobFieldId" name="jobFieldId" required>
                            <option th:each="field : ${jobFields}" th:value="${field.jobFieldId}" th:text="${field.jobFieldName}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" th:field="*{jobType}" id="jobType" required>
                            <option th:each="type : ${jobTypes}" th:value="${type}" th:text="${type}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="jobLocation">Khu vực</label>
                <input type="text" th:field="*{jobLocation}" class="form-control" id="jobLocation" required />
            </div>

            <div class="form-group">
                <label for="jobSalary">Lương thỏa thuận</label>
                <input type="text" th:field="*{jobSalary}" class="form-control" id="jobSalary" />
            </div>

            <div class="form-group">
                <label for="jobRequirements">Yêu cầu công việc</label>
                <textarea th:field="*{jobRequirements}" class="form-control" id="jobRequirements" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="jobDescription">Thông tin bổ sung</label>
                <textarea th:field="*{jobDescription}" class="form-control" id="jobDescription" rows="5"></textarea>
            </div>

            <div class="buttons">
                <a th:href="@{/Employer/JobPosts}" class="btn btn-secondary">Hủy</a>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
