<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Tin Tuyển Dụng</title>
    <link rel="stylesheet" th:href="@{/css/createJobPost.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/navbarStudent_Employer.css}"/>
    <link rel="stylesheet" th:href="@{/css/createFormJobPost.css}" />
</head>
<body>
<div th:replace="~{navbar/navbarEmployee :: navbarAdmin}"></div>

<div class="main-content">
    <div class="container">
        <!-- Đổi từ header thành page-header -->
        <div class="page-header">
            <h1><i class="bi bi-pencil-square"></i> Chỉnh sửa tuyển dụng</h1>
            <p>Cập nhật thông tin tin tuyển dụng của bạn</p>
        </div>

        <!-- Đổi từ form-container thành form-card -->
        <div class="form-card">
            <form th:action="@{/Employer/EditJobPost/{jobPostId}(jobPostId=${jobPost.jobPostId})}" th:object="${jobPost}" method="post">

                <!-- Thêm form-section cho từng phần -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="bi bi-card-heading"></i>
                        Thông tin cơ bản
                    </div>
                    <div class="form-group">
                        <label for="jobTitle" class="form-label">Tiêu đề tuyển dụng *</label>
                        <input type="text" th:field="*{jobTitle}" class="form-control" id="jobTitle"
                               placeholder="Nhập tiêu đề tin tuyển dụng" required />
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">
                        <i class="bi bi-diagram-3"></i>
                        Phân loại công việc
                    </div>
                    <!-- Sử dụng row g-3 thay vì row -->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="jobFieldId" class="form-label">Lĩnh vực *</label>
                            <select class="form-select" id="jobFieldId" name="jobFieldId" required>
                                <option th:value="${null}" disabled>-- Chọn lĩnh vực --</option>
                                <option th:each="field : ${jobFields}"
                                        th:value="${field.jobFieldId}"
                                        th:text="${field.jobFieldName}"
                                        th:selected="${field.jobFieldId == jobPost.jobField.jobFieldId}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="jobType" class="form-label">Loại công việc *</label>
                            <select class="form-select" th:field="*{jobType}" id="jobType" required>
                                <option th:value="${null}" disabled>-- Chọn loại công việc --</option>
                                <option th:each="type : ${jobTypes}"
                                        th:value="${type}"
                                        th:text="${type}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">
                        <i class="bi bi-geo-alt"></i>
                        Vị trí và Lương
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="jobLocation" class="form-label">Khu vực *</label>
                            <input type="text" th:field="*{jobLocation}" class="form-control" id="jobLocation"
                                   placeholder="Nhập khu vực/địa điểm" required />
                        </div>
                        <div class="col-md-6">
                            <label for="jobSalary" class="form-label">Lương thỏa thuận</label>
                            <input type="text" th:field="*{jobSalary}" class="form-control" id="jobSalary"
                                   placeholder="Ví dụ: 7–10 triệu VNĐ" />
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">
                        <i class="bi bi-list-check"></i>
                        Yêu cầu công việc
                    </div>
                    <div class="form-group">
                        <label for="jobRequirements" class="form-label">Yêu cầu công việc</label>
                        <textarea th:field="*{jobRequirements}" class="form-control" id="jobRequirements" rows="4"
                                  placeholder="Mô tả chi tiết về kinh nghiệm, kỹ năng, trình độ học vấn yêu cầu..."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">
                        <i class="bi bi-file-text"></i>
                        Mô tả chi tiết
                    </div>
                    <div class="form-group">
                        <label for="jobDescription" class="form-label">Mô tả công việc</label>
                        <textarea th:field="*{jobDescription}" class="form-control" id="jobDescription" rows="6"
                                  placeholder="Mô tả chi tiết về công việc, trách nhiệm, phúc lợi, cơ hội phát triển..."></textarea>
                    </div>
                </div>

                <!-- Đổi từ buttons thành form-actions và sử dụng btn-modern -->
                <div class="form-actions">
                    <a th:href="@{/Employer/JobPosts}" class="btn btn-secondary-modern btn-modern">
                        <i class="bi bi-arrow-left"></i> Hủy
                    </a>
                    <button type="submit" class="btn btn-primary-modern btn-modern">
                        <i class="bi bi-check-circle"></i> Cập nhật
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
