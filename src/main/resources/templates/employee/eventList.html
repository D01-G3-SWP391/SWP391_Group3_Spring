<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện của doanh nghiệp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/navbarEmployer.css}" />
    <link rel="stylesheet" th:href="@{/css/navbarViewJobPost.css}" />
    <link rel="stylesheet" th:href="@{/css/language_sidebar.css}" />
</head>
<body>
<div th:replace="~{navbar/navbarEmployee :: navbarEmployee}"></div>

<div class="main-content">
    <h1 class="page-title" style="text-align:center; color:#6c3ae6; font-size:2.5rem; font-weight:800; margin-bottom:2rem;">Các Sự Kiện Của Bạn</h1>
    <!-- Flash message (success) -->
    <div th:if="${successMsg}" class="flash-message" id="flashMessage">
        <span class="icon">✔️</span>
        <span th:text="${successMsg}"></span>
        <button class="close-btn" onclick="document.getElementById('flashMessage').style.display='none'">&times;</button>
    </div>
    <div class="table-container">
        <!-- Empty state nếu chưa có event -->
        <div th:if="${eventsPage == null or eventsPage.content.isEmpty()}" class="empty-state">
            <i class="bi bi-calendar3"></i>
            <h3>Chưa có sự kiện nào</h3>
            <p>Bạn chưa tạo sự kiện nào. Hãy bắt đầu tạo sự kiện đầu tiên!</p>
            <a th:href="@{/Employer/Events/Create}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i>
                Tạo sự kiện mới
            </a>
        </div>
        <!-- Table với event -->
        <table th:if="${eventsPage != null and !eventsPage.content.isEmpty()}">
            <thead>
            <tr>
                <th>STT</th>
                <th>Tên sự kiện</th>
                <th>Địa điểm</th>
                <th>Ngày tổ chức</th>
                <th>Số lượng tối đa</th>
                <th>Trạng thái</th>
                <th>Ngày tạo</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="event,iter : ${eventsPage.content}">
                <tr>
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${event.eventTitle}"></td>
                    <td th:text="${event.eventLocation}"></td>
                    <td th:text="${#temporals.format(event.eventDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${event.maxParticipants}"></td>
                    <td>
                        <span class="status-badge" th:text="${event.eventStatus}"></span>
                    </td>
                    <td th:text="${#temporals.format(event.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <div class="action-buttons">
                            <a th:href="@{'/Employer/Events/Edit/' + ${event.eventId}}" class="btn btn-primary">
                                <i class="bi bi-pencil-square"></i> Sửa
                            </a>
                            <!-- Nút Ẩn/Hiện tùy theo status -->
                            <form th:if="${event.eventStatus.name() == 'ACTIVE'}" 
                                  th:action="@{'/Employer/Events/Hide/' + ${event.eventId}}" 
                                  method="post" 
                                  class="delete-form" 
                                  onsubmit="return confirm('Bạn có chắc chắn muốn ẩn sự kiện này? Sự kiện sẽ không hiển thị ở trang chủ nữa.')">
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-eye-slash"></i> Ẩn
                                </button>
                            </form>
                            <form th:if="${event.eventStatus.name() == 'INACTIVE'}" 
                                  th:action="@{'/Employer/Events/Unhide/' + ${event.eventId}}" 
                                  method="post" 
                                  class="delete-form" 
                                  onsubmit="return confirm('Bạn có chắc chắn muốn hiện sự kiện này? Sự kiện sẽ hiển thị lại ở trang chủ.')">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-eye"></i> Hiện
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <!-- Nút tạo mới (floating action button) -->
    <a th:href="@{/Employer/Events/Create}" class="fab">
        <i class="bi bi-plus"></i>
    </a>
    <div th:if="${eventsPage != null and eventsPage.totalPages > 1}" class="bottom-pagination">
        <div class="pagination-wrapper">
            <!-- Previous button -->
            <a th:if="${eventsPage.hasPrevious()}"
               th:href="@{/Employer/Events(page=${eventsPage.number - 1})}"
               class="pagination-btn prev-btn">
                <i class="bi bi-chevron-left"></i>
                <span>Trang trước</span>
            </a>
            <span th:unless="${eventsPage.hasPrevious()}" class="pagination-btn prev-btn disabled">
                <i class="bi bi-chevron-left"></i>
                <span>Trang trước</span>
            </span>

            <div class="page-numbers">
                <th:block th:each="pageNum : ${#numbers.sequence(0, eventsPage.totalPages - 1)}">
                    <a th:if="${pageNum >= eventsPage.number - 2 and pageNum <= eventsPage.number + 2 and pageNum != eventsPage.number}"
                       th:href="@{/Employer/Events(page=${pageNum})}"
                       class="page-number"
                       th:text="${pageNum + 1}">1</a>
                    <span th:if="${pageNum >= eventsPage.number - 2 and pageNum <= eventsPage.number + 2 and pageNum == eventsPage.number}"
                          class="page-number active"
                          th:text="${pageNum + 1}">1</span>
                </th:block>
            </div>

            <a th:if="${eventsPage.hasNext()}"
               th:href="@{/Employer/Events(page=${eventsPage.number + 1})}"
               class="pagination-btn next-btn">
                <span>Trang sau</span>
                <i class="bi bi-chevron-right"></i>
            </a>
            <span th:unless="${eventsPage.hasNext()}" class="pagination-btn next-btn disabled">
                <span>Trang sau</span>
                <i class="bi bi-chevron-right"></i>
            </span>
        </div>
    </div>
</div>
</div> <!-- Close main-content -->
<script>
    setTimeout(function() {
        var msg = document.getElementById('flashMessage');
        if(msg) msg.style.display = 'none';
    }, 3000);
</script>
<script th:src="@{/js/language-dropdown.js}"></script>
</body>
