<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi mật khẩu - JOB4YOU</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/navbarStudent_Employer.css}" />
    <style>
        .main-content {
            padding: 2rem 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .change-password-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .change-password-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            margin-bottom: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .input-group-text {
            border: 2px solid #e9ecef;
            border-right: none;
            background: #f8f9fa;
            border-radius: 10px 0 0 10px;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .btn-change-password {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-change-password:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .btn-back {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #5a6268;
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .password-requirements {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .password-requirements h6 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 1.2rem;
        }

        .password-requirements li {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }

        .company-info {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 0.5rem;
            display: block;
        }

        .toggle-password {
            cursor: pointer;
            color: #6c757d;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
<div th:replace="~{navbar/navbarEmployee :: navbarAdmin}"></div>

<div class="main-content">
    <div class="change-password-container">
        <!-- Company Info -->
        <div th:if="${currentAccount != null and student != null}" class="company-info">
            <img src="/images/employee.jpeg" alt="Company Logo" class="company-logo"/>
            <small class="text-muted" th:text="${currentAccount.email}">email@example.com</small>
        </div>

        <div class="change-password-card">
            <div class="page-header">
                <h1><i class="bi bi-key"></i> Đổi mật khẩu</h1>
                <p>Cập nhật mật khẩu để bảo mật tài khoản của bạn</p>
            </div>

            <!-- Error Alert -->
            <div th:if="${error}" class="alert alert-danger">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}">Error message</span>
            </div>

            <form th:action="@{/Student/ChangePassword}" method="post" id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword" class="form-label">
                        <i class="bi bi-lock"></i> Mật khẩu hiện tại
                    </label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-shield-lock"></i>
                            </span>
                        <input
                                type="password"
                                class="form-control"
                                id="currentPassword"
                                name="currentPassword"
                                required
                                placeholder="Nhập mật khẩu hiện tại"
                        />
                        <span class="input-group-text toggle-password" onclick="togglePassword('currentPassword')">
                                <i class="bi bi-eye" id="currentPasswordIcon"></i>
                            </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword" class="form-label">
                        <i class="bi bi-key"></i> Mật khẩu mới
                    </label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-key-fill"></i>
                            </span>
                        <input
                                type="password"
                                class="form-control"
                                id="newPassword"
                                name="newPassword"
                                required
                                minlength="6"
                                placeholder="Nhập mật khẩu mới"
                        />
                        <span class="input-group-text toggle-password" onclick="togglePassword('newPassword')">
                                <i class="bi bi-eye" id="newPasswordIcon"></i>
                            </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <i class="bi bi-check-circle"></i> Xác nhận mật khẩu mới
                    </label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-check2-circle"></i>
                            </span>
                        <input
                                type="password"
                                class="form-control"
                                id="confirmPassword"
                                name="confirmPassword"
                                required
                                placeholder="Nhập lại mật khẩu mới"
                        />
                        <span class="input-group-text toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="bi bi-eye" id="confirmPasswordIcon"></i>
                            </span>
                    </div>
                </div>

                <div class="password-requirements">
                    <h6><i class="bi bi-info-circle"></i> Yêu cầu mật khẩu:</h6>
                    <ul>
                        <li>Tối thiểu 6 ký tự</li>
                        <li>Phải khác mật khẩu hiện tại</li>
                        <li>Nên bao gồm chữ hoa, chữ thường và số</li>
                        <li>Tránh sử dụng thông tin cá nhân dễ đoán</li>
                    </ul>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-change-password">
                        <i class="bi bi-check-circle"></i> Đổi mật khẩu
                    </button>
                    <a th:href="@{/Student/Profile}" class="btn btn-back">
                        <i class="bi bi-arrow-left"></i> Quay lại profile
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const icon = document.getElementById(fieldId + 'Icon');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.className = 'bi bi-eye-slash';
        } else {
            passwordField.type = 'password';
            icon.className = 'bi bi-eye';
        }
    }
</script>
</body>
</html>
