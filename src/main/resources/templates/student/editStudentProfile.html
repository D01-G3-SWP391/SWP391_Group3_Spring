<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{student.editProfile.title}">Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/language-switcher.css}" />
</head>
<link rel="stylesheet" th:href="@{/css/navbarStudent_Employer.css}" />
<link rel="stylesheet" th:href="@{/css/editStudent.css}" />
<body>
<div th:replace="~{navbar/navbarStudent :: navbarAdmin}"></div>
<div class="profile-container">
  <div class="edit-profile-card">
    <h2 class="edit-profile-title" th:text="#{student.editProfile.heading}">Edit Profile</h2>
    <form th:action="@{/Student/EditProfile}" method="post" class="edit-profile-form" th:object="${studentProfileDTO}">
      <div class="form-group">
        <label class="form-label" for="fullName" th:text="#{student.editProfile.fullName}">Full name: </label>
        <input type="text" id="fullName" th:field="*{fullName}" class="form-input" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="phone" th:text="#{student.editProfile.phone}">Phone number: </label>
        <input type="text" id="phone" th:field="*{phone}" class="form-input" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="address" th:text="#{student.editProfile.address}">Address: </label>
        <input type="text" id="address" th:field="*{address}" class="form-input">
      </div>
      <div class="form-group">
        <label class="form-label" for="university" th:text="#{student.editProfile.university}">University: </label>
        <input type="text" id="university" th:field="*{university}" class="form-input">
      </div>
      <div class="form-group">
        <label class="form-label" for="preferredJobAddress" th:text="#{student.editProfile.preferredJobAddress}">Desired work address: </label>
        <input type="text" id="preferredJobAddress" th:field="*{preferredJobAddress}" class="form-input">
      </div>
      <div class="form-group">
        <label class="form-label" for="profileDescription" th:text="#{student.editProfile.introduction}">Introduce: </label>
        <input type="text" id="profileDescription" th:field="*{profileDescription}" class="form-input">
      </div>
      <div class="form-group">
        <label class="form-label" for="experience" th:text="#{student.editProfile.experience}">Experience: </label>
        <input type="text" id="experience" th:field="*{experience}" class="form-input">
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn btn-save" th:text="#{student.editProfile.save}">Save</button>
        <a th:href="@{/profile}" class="btn btn-cancel" th:text="#{student.editProfile.cancel}">Cancel</a>
      </div>
    </form>
  </div>
</div>
<script th:src="@{/js/navbarAdmin.js}"></script>
<script th:src="@{/js/languageSwitch.js}"></script>
</body>
</html>
