<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - JOB4YOU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .notification-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        
        .notification-item:hover {
            background-color: #f8f9fa;
        }
        
        .notification-item.unread {
            background-color: #e8f4ff;
        }
        
        .notification-item.unread:hover {
            background-color: #d8ebff;
        }
        
        .notification-time {
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .notification-message {
            color: #495057;
        }
        
        .mark-all-read {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: none;
        }
        
        .mark-all-read:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div th:replace="~{navbar/navbarStudent :: navbarAdmin}"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Notifications</h5>
                        <a href="#" class="mark-all-read" onclick="markAllAsRead()">Mark all as read</a>
                    </div>
                    <div class="card-body p-0">
                        <div th:if="${notifications != null and !notifications.empty}">
                            <div th:each="notification : ${notifications}" 
                                 th:class="${'notification-item' + (notification.read ? '' : ' unread')}"
                                 th:data-id="${notification.id}">
                                <div class="notification-title" th:text="${notification.title}"></div>
                                <div class="notification-message" th:text="${notification.message}"></div>
                                <div class="notification-time" 
                                     th:text="${#temporals.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}"></div>
                            </div>
                        </div>
                        <div th:if="${notifications == null or notifications.empty}" class="p-4 text-center">
                            <i class="bi bi-bell-slash fs-1 text-muted"></i>
                            <p class="mt-3 mb-0">No notifications yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mark single notification as read
        document.querySelectorAll('.notification-item').forEach(item => {
            item.addEventListener('click', function() {
                const id = this.dataset.id;
                if (this.classList.contains('unread')) {
                    fetch(`/notifications/${id}/mark-read`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(() => {
                        this.classList.remove('unread');
                        updateNotificationCount();
                    });
                }
            });
        });

        // Mark all notifications as read
        function markAllAsRead() {
            fetch('/notifications/mark-all-read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(() => {
                document.querySelectorAll('.notification-item.unread').forEach(item => {
                    item.classList.remove('unread');
                });
                updateNotificationCount();
            });
        }

        // Update notification count in bell icon
        function updateNotificationCount() {
            fetch('/notifications/count')
                .then(response => response.json())
                .then(data => {
                    const badge = document.querySelector('.notification-badge');
                    if (badge) {
                        if (data.count > 0) {
                            badge.style.display = 'flex';
                            badge.textContent = data.count;
                        } else {
                            badge.style.display = 'none';
                        }
                    }
                });
        }
    </script>
</body>
</html>
