<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/detailsBlog.css}">
    <link rel="stylesheet" th:href="@{/css/navbarAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/adminCommon.css}">
</head>
<body class="details-blog-bg">
<div th:replace="~{navbar/navbarAdmin :: navbarAdmin}"></div>
<div class="details-blog-wrapper d-flex flex-column align-items-center justify-content-center">
    <div class="details-blog-container">
        <a href="/Admin/blogs" class="btn btn-outline-primary mb-3">
            <i class="bi bi-arrow-left"></i> Back to List
        </a>
        <div class="detail-grid card shadow">
            <!-- Block 1: Tiêu đề & meta -->
            <div class="detail-header d-flex flex-column justify-content-between">
                <div class="detail-title">
                    <i class="bi bi-journal-text"></i>
                    <span th:text="${blog.title}"></span>
                </div>
                <div class="detail-meta mt-2">
                    <span class="badge status-badge" th:text="${blog.status}"></span>
                    <span class="badge date-badge">
                        <i class="bi bi-calendar"></i>
                        <span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                    </span>
                </div>
                <div class="detail-summary mt-3 text-muted" th:text="${blog.summary}"></div>
            </div>
            <!-- Block 2: Resource -->
            <div class="detail-resource">
                <div th:if="${blog.resource != null}" class="resource-info mb-4">
                    <div class="mb-2 resource-title">
                        <i class="bi bi-link-45deg"></i>
                        <strong th:text="${blog.resource.resourceTitle}"></strong>
                    </div>
                    <div>
                        <span class="badge resource-type-badge">
                            <i class="bi bi-tag"></i>
                            <span th:text="${blog.resource.resourceType}"></span>
                        </span>
                    </div>
                    <div th:if="${blog.resource.resourceContent != null}" class="mt-2">
                        <i class="bi bi-file-text"></i>
                        <span th:text="${#strings.abbreviate(blog.resource.resourceContent, 100)}"></span>
                    </div>
                </div>
                <div th:if="${blog.resource == null}" class="text-muted mb-4">
                    <i class="bi bi-info-circle"></i> No resource information.
                </div>
            </div>
            <!-- Block 3: Nội dung & meta desc -->
            <div class="detail-content-block">
                <h5 class="content-title"><i class="bi bi-file-earmark-text"></i> Content</h5>
                <div class="detail-content" th:utext="${blog.content}"></div>
                <div class="meta-desc-block mt-4">
                    <h6 class="meta-desc-title">
                        <i class="bi bi-info-square"></i> Meta Description:
                    </h6>
                    <p class="meta-desc-text" th:text="${blog.metaDescription}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/navbarAdmin.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
