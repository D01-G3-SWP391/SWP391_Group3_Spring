<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{blog.admin.details.title}">Blog Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/language-switcher.css}" />
    <link rel="stylesheet" th:href="@{/css/navbarHome.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbarEnhanced.css}"/>
    <link rel="stylesheet" th:href="@{/css/detailsBlog.css}">
    <link rel="stylesheet" th:href="@{/css/navbarAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/adminCommon.css}">
    <link rel="stylesheet" th:href="@{/css/language_sidebar.css}" />
</head>
<body class="details-blog-bg">
<div th:replace="~{navbar/navbarAdmin :: navbarAdmin}"></div>
<div class="main-content details-blog-wrapper d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="details-blog-title mb-4 mt-5 text-center">
        <h2><i class="bi bi-journal-text"></i> <span th:text="#{blog.admin.details.title}">Blog Details</span></h2>
    </div>
    <div class="details-blog-container">
        <a href="/Admin/blogs" class="btn btn-outline-primary mb-3">
            <i class="bi bi-arrow-left"></i> <span th:text="#{blog.admin.details.back.to.list}">Back to List</span>
        </a>
        <div class="detail-grid card shadow">
            <!-- Block 1: Tiêu đề & Meta -->
            <div class="detail-section">
                <div class="detail-section-title"><i class="bi bi-journal-text"></i> <span th:text="#{blog.admin.details.title.meta}">Blog Title & Meta</span></div>
                <div class="row mb-2">
                    <div class="col-md-6 mb-2">
                        <div class="detail-field-label" th:text="#{blog.admin.details.title.label}">Title:</div>
                        <div class="detail-field-value" th:text="${blog.title}"></div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="detail-field-label" th:text="#{blog.admin.details.status.label}">Status:</div>
                        <span class="badge status-badge" th:text="${blog.status}"></span>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="detail-field-label" th:text="#{blog.admin.details.created.at}">Created At:</div>
                        <span class="badge date-badge">
                            <i class="bi bi-calendar"></i>
                            <span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                        </span>
                    </div>
                </div>
                <div class="detail-field-label" th:text="#{blog.admin.details.summary}">Summary:</div>
                <div class="detail-field-value text-muted" th:text="${blog.summary}"></div>
            </div>
            <!-- Block 2: Resource -->
            <div class="detail-section">
                <div class="detail-section-title"><i class="bi bi-link-45deg"></i> <span th:text="#{blog.admin.details.resource}">Resource</span></div>
                <div th:if="${blog.resource != null}">
                    <div class="row mb-2">
                        <div class="col-md-6 mb-2">
                            <div class="detail-field-label" th:text="#{blog.admin.details.resource.title}">Resource Title:</div>
                            <div class="detail-field-value" th:text="${blog.title}"></div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="detail-field-label" th:text="#{blog.admin.details.resource.type}">Resource Type:</div>
                            <span class="badge resource-type-badge">
                                <i class="bi bi-tag"></i>
                                <span th:text="${blog.resource.resourceType}"></span>
                            </span>
                        </div>
                    </div>
                    <div th:if="${blog.content != null}" class="mt-2">
                        <div class="detail-field-label" th:text="#{blog.admin.details.resource.content}">Resource Content:</div>
                        <div class="detail-field-value" th:text="${#strings.abbreviate(blog.content, 100)}"></div>
                    </div>
                </div>
                <div th:if="${blog.resource == null}" class="text-muted">
                    <i class="bi bi-info-circle"></i> <span th:text="#{blog.admin.details.no.resource}">No resource information.</span>
                </div>
            </div>
            <!-- Block 3: Nội dung -->
            <div class="detail-section">
                <div class="detail-section-title"><i class="bi bi-file-earmark-text"></i> <span th:text="#{blog.admin.details.content}">Content</span></div>
                <div class="detail-content" th:utext="${blog.content}"></div>
            </div>
            <!-- Block 4: Meta Description -->
            <div class="detail-section">
                <div class="detail-section-title"><i class="bi bi-info-square"></i> <span th:text="#{blog.admin.details.meta.description}">Meta Description</span></div>
                <div class="meta-desc-text" th:text="${blog.metaDescription}"></div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/navbarAdmin.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Add notification bell -->
<!-- AI Chatbox Fragment -->
<div th:replace="~{fragments/ai-chatbox :: ai-chatbox}"></div>

<!-- Chat Notification Fragment -->
<div th:replace="~{fragments/chat-notification :: chat-notification}"></div>

<div th:replace="~{fragments/notification-bell :: notification-bell}"></div>
</body>
<script th:src="@{/js/language-dropdown.js}"></script>

</html>
