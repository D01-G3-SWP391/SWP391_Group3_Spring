<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cẩm nang nghề nghiệp - JOB4YOU</title>
    
    <!-- Include existing CSS -->
    <link rel="stylesheet" th:href="@{/css/navbarHome.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/navbarEnhanced.css}">
    <link rel="stylesheet" th:href="@{/css/language-switcher.css}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Blog-specific styles that complement the existing theme */
        .blog-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        
        .blog-hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: none;
        }
        
        .blog-hero p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .blog-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        /* Search and Filter Section */
        .blog-search-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            margin-bottom: 40px;
        }
        
        .search-filter-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .blog-search-box {
            flex: 1;
            min-width: 300px;
            display: flex;
            background: #f8fafc;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #e2e8f0;
            transition: border-color 0.3s;
        }
        
        .blog-search-box:focus-within {
            border-color: #4f46e5;
        }
        
        .blog-search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            font-size: 1rem;
            outline: none;
        }
        
        .blog-search-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .blog-search-btn:hover {
            background: #3730a3;
        }
        
        .category-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            background: white;
            color: #64748b;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-weight: 500;
        }
        
        .category-btn:hover, .category-btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
            transform: translateY(-2px);
        }
        
        /* Featured Posts Section */
        .featured-section {
            margin-bottom: 50px;
        }
        
        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .featured-post {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .featured-post:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }
        
        .featured-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .featured-content {
            padding: 25px;
        }
        
        .featured-category {
            display: inline-block;
            padding: 6px 12px;
            background: #4f46e5;
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        
        .featured-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .featured-summary {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .featured-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        /* Main Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .blog-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #f1f5f9;
        }
        
        .blog-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 35px rgba(0,0,0,0.1);
        }
        
        .blog-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .blog-content-card {
            padding: 24px;
        }
        
        .blog-category {
            display: inline-block;
            padding: 5px 10px;
            background: #f1f5f9;
            color: #4f46e5;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        
        .blog-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .blog-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .blog-title a:hover {
            color: #4f46e5;
        }
        
        .blog-summary {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #94a3b8;
            font-size: 0.85rem;
        }
        
        .read-more-btn {
            background: #4f46e5;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .read-more-btn:hover {
            background: #3730a3;
            transform: translateY(-2px);
        }
        
        /* Pagination */
        .pagination-container {
            text-align: center;
            margin-top: 50px;
        }
        
        .pagination {
            display: inline-flex;
            gap: 10px;
            align-items: center;
        }
        
        .page-btn {
            padding: 10px 15px;
            background: white;
            border: 2px solid #e2e8f0;
            color: #64748b;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .page-btn:hover, .page-btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .blog-hero h1 {
                font-size: 2rem;
            }
            
            .search-filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .blog-search-box {
                min-width: auto;
            }
            
            .category-filters {
                justify-content: center;
            }
            
            .featured-grid, .blog-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .pagination {
                flex-wrap: wrap;
            }
        }
        
        /* Stats Section */
        .blog-stats {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            margin-bottom: 40px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
        }
        
        .stat-item h3 {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 5px;
        }
        
        .stat-item p {
            color: #64748b;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Include navbar -->
    <div th:replace="~{navbar/navbarHome :: home}"></div>
    
    <!-- Blog Hero Section -->
    <section class="blog-hero">
        <div class="hero-content">
            <h1>📚 Cẩm nang nghề nghiệp</h1>
            <p>Khám phá kiến thức, kỹ năng và bí quyết thành công trong sự nghiệp từ các chuyên gia hàng đầu</p>
        </div>
    </section>
    
    <!-- Main Blog Content -->
    <main class="blog-content">
        <!-- Search and Filter Section -->
        <section class="blog-search-section">
            <div class="search-filter-row">
                <form class="blog-search-box" th:action="@{/Blog}" method="get">
                    <input type="text" 
                           class="blog-search-input" 
                           name="search" 
                           th:value="${searchKeyword}"
                           placeholder="Tìm kiếm bài viết...">
                    <button type="submit" class="blog-search-btn">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                
                <div class="category-filters">
                    <a href="/Blog" 
                       class="category-btn"
                       th:classappend="${selectedCategory == null} ? 'active' : ''">
                        Tất cả
                    </a>
                    <a th:each="category : ${categories}"
                       th:href="@{/Blog(category=${category})}"
                       class="category-btn"
                       th:classappend="${selectedCategory == category} ? 'active' : ''"
                       th:text="${category == 'application_tips' ? '💼 Ứng tuyển' : 
                                 category == 'interview_guide' ? '🎯 Phỏng vấn' : 
                                 category == 'quotes' ? '✨ Động lực' : category}">
                    </a>
                </div>
            </div>
        </section>
        
        <!-- Blog Stats -->
<!--        <section class="blog-stats" th:if="${totalElements > 0}">-->
<!--            <div class="stats-grid">-->
<!--                <div class="stat-item">-->
<!--                    <h3 th:text="${totalElements}">0</h3>-->
<!--                    <p>Bài viết</p>-->
<!--                </div>-->
<!--                <div class="stat-item">-->
<!--                    <h3 th:text="${#lists.size(categories)}">0</h3>-->
<!--                    <p>Chủ đề</p>-->
<!--                </div>-->
<!--                <div class="stat-item">-->
<!--                    <h3 th:text="${#lists.size(featuredPosts)}">0</h3>-->
<!--                    <p>Nổi bật</p>-->
<!--                </div>-->
<!--            </div>-->
<!--        </section>-->
        
        <!-- Featured Posts -->
        <section class="featured-section" th:if="${!#lists.isEmpty(featuredPosts)}">
            <h2 style="text-align: center; color: #1a202c; margin-bottom: 20px; font-size: 2rem;">
                🌟 Bài viết nổi bật
            </h2>
            <div class="featured-grid">
                <article class="featured-post" th:each="post : ${featuredPosts}">
                    <img th:src="${post.featuredImageUrl}" 
                         th:alt="${post.title}"
                         class="featured-image">
                    <div class="featured-content">
                        <span class="featured-category" 
                              th:text="${post.resource.resourceType == 'application_tips' ? '💼 Ứng tuyển' : 
                                        post.resource.resourceType == 'interview_guide' ? '🎯 Phỏng vấn' : 
                                        post.resource.resourceType == 'quotes' ? '✨ Động lực' : post.resource.resourceType}">
                        </span>
                        <h3 class="featured-title">
                            <a th:href="@{/Blog/{id}(id=${post.blogPostId})}" th:text="${post.title}"></a>
                        </h3>
                        <p class="featured-summary" th:text="${post.summary}"></p>
                        <div class="featured-meta">
                            <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"></span>
                            <a th:href="@{/Blog/{id}(id=${post.blogPostId})}" class="read-more-btn">
                                Đọc tiếp <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </article>
            </div>
        </section>
        
        <!-- All Blog Posts -->
        <section>
            <h2 style="text-align: center; color: #1a202c; margin-bottom: 40px; font-size: 2rem;">
                📖 Tất cả bài viết
            </h2>
            
            <div class="blog-grid" th:if="${!blogPosts.isEmpty()}">
                <article class="blog-card" th:each="post : ${blogPosts.content}">
                    <img th:src="${post.featuredImageUrl}" 
                         th:alt="${post.title}"
                         class="blog-image">
                    <div class="blog-content-card">
                        <span class="blog-category" 
                              th:text="${post.resource.resourceType == 'application_tips' ? '💼 Ứng tuyển' : 
                                        post.resource.resourceType == 'interview_guide' ? '🎯 Phỏng vấn' : 
                                        post.resource.resourceType == 'quotes' ? '✨ Động lực' : post.resource.resourceType}">
                        </span>
                        <h3 class="blog-title">
                            <a th:href="@{/Blog/{id}(id=${post.blogPostId})}" th:text="${post.title}"></a>
                        </h3>
                        <p class="blog-summary" th:text="${post.summary}"></p>
                        <div class="blog-meta">
                            <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"></span>
                            <a th:href="@{/Blog/{id}(id=${post.blogPostId})}" class="read-more-btn">
                                Đọc tiếp <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </article>
            </div>
            
            <!-- Empty State -->
            <div th:if="${blogPosts.isEmpty()}" style="text-align: center; padding: 60px 20px;">
                <i class="bi bi-search" style="font-size: 4rem; color: #cbd5e1; margin-bottom: 20px;"></i>
                <h3 style="color: #64748b; margin-bottom: 10px;">Không tìm thấy bài viết nào</h3>
                <p style="color: #94a3b8;">Hãy thử từ khóa khác hoặc chọn danh mục khác</p>
                <a href="/Blog" class="read-more-btn" style="margin-top: 20px; display: inline-block;">
                    <i class="bi bi-arrow-left"></i> Về trang chủ blog
                </a>
            </div>
            
            <!-- Pagination -->
            <div class="pagination-container" th:if="${totalPages > 1}">
                <div class="pagination">
                    <a th:if="${currentPage > 0}" 
                       th:href="@{/Blog(page=${currentPage - 1}, category=${selectedCategory}, search=${searchKeyword})}" 
                       class="page-btn">
                        <i class="bi bi-chevron-left"></i> Trước
                    </a>
                    
                    <span th:each="page : ${#numbers.sequence(0, totalPages - 1)}" 
                          th:if="${page >= currentPage - 2 && page <= currentPage + 2}">
                        <a th:href="@{/Blog(page=${page}, category=${selectedCategory}, search=${searchKeyword})}" 
                           class="page-btn"
                           th:classappend="${page == currentPage} ? 'active' : ''"
                           th:text="${page + 1}">
                        </a>
                    </span>
                    
                    <a th:if="${currentPage < totalPages - 1}" 
                       th:href="@{/Blog(page=${currentPage + 1}, category=${selectedCategory}, search=${searchKeyword})}" 
                       class="page-btn">
                        Sau <i class="bi bi-chevron-right"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Include footer if you have one -->
    <!-- <div th:replace="fragments/footer :: footer"></div> -->
    
    <script>
        // Smooth scrolling for pagination
        document.querySelectorAll('.page-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                setTimeout(() => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                }, 100);
            });
        });
        
        // Auto-submit search form on Enter
        document.querySelector('.blog-search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                this.closest('form').submit();
            }
        });
    </script>
</body>
<script th:src="@{/js/languageSwitch.js}"></script>

</html>
