<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${blogPost.title + ' - JOB4YOU'}">Blog Detail - JOB4YOU</title>
    <meta name="description" th:content="${blogPost.metaDescription}">
    
    <!-- Include existing CSS -->

    <link rel="stylesheet" th:href="@{/css/language-switcher.css}" />
    <link rel="stylesheet" th:href="@{/css/navbarHome.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbarEnhanced.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Prism.js for code highlighting if needed -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <style>
        /* Blog detail specific styles */
        .blog-detail-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .breadcrumb a {
            color: #4f46e5;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .breadcrumb a:hover {
            color: #3730a3;
        }
        
        /* Article Header */
        .article-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .article-category {
            display: inline-block;
            padding: 8px 16px;
            background: #4f46e5;
            color: white;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        
        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            line-height: 1.3;
            margin-bottom: 20px;
        }
        
        .article-summary {
            font-size: 1.2rem;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .article-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .meta-item i {
            color: #4f46e5;
        }
        
        /* Featured Image */
        .featured-image-container {
            margin: 40px 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .featured-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        
        /* Article Content */
        .article-content {
            background: white;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            margin-bottom: 50px;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4,
        .article-content h5,
        .article-content h6 {
            color: #1a202c;
            font-weight: 600;
            margin-top: 2em;
            margin-bottom: 1em;
            line-height: 1.4;
        }
        
        .article-content h1 { font-size: 2rem; }
        .article-content h2 { font-size: 1.75rem; }
        .article-content h3 { font-size: 1.5rem; }
        .article-content h4 { font-size: 1.25rem; }
        
        .article-content p {
            margin-bottom: 1.5em;
            color: #374151;
        }
        
        .article-content ul,
        .article-content ol {
            margin-bottom: 1.5em;
            padding-left: 2em;
        }
        
        .article-content li {
            margin-bottom: 0.5em;
            color: #374151;
        }
        
        .article-content blockquote {
            border-left: 4px solid #4f46e5;
            padding: 20px 30px;
            margin: 2em 0;
            background: #f8fafc;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: #475569;
        }
        
        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 2em 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .article-content th,
        .article-content td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .article-content th {
            background: #4f46e5;
            color: white;
            font-weight: 600;
        }
        
        .article-content tr:nth-child(even) {
            background: #f8fafc;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2em 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .article-content code {
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
            color: #e11d48;
        }
        
        .article-content pre {
            background: #1e293b;
            color: #f1f5f9;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 2em 0;
        }
        
        .article-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        /* Social Share */
        .social-share {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            margin-bottom: 40px;
            text-align: center;
        }
        
        .social-share h3 {
            color: #1a202c;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .share-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .share-btn.facebook { background: #1877f2; }
        .share-btn.twitter { background: #1da1f2; }
        .share-btn.linkedin { background: #0077b5; }
        .share-btn.copy { background: #64748b; }
        
        /* Navigation */
        .article-navigation {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .nav-post {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
        }
        
        .nav-post:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }
        
        .nav-direction {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .nav-title {
            color: #1a202c;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .nav-post.next {
            text-align: right;
        }
        
        /* Related Posts */
        .related-posts {
            margin-bottom: 50px;
        }
        
        .related-posts h3 {
            text-align: center;
            color: #1a202c;
            margin-bottom: 40px;
            font-size: 2rem;
        }
        
        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .related-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: block;
        }
        
        .related-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
        }
        
        .related-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }
        
        .related-content {
            padding: 20px;
        }
        
        .related-category {
            display: inline-block;
            padding: 4px 10px;
            background: #f1f5f9;
            color: #4f46e5;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .related-title {
            color: #1a202c;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        
        .related-date {
            color: #94a3b8;
            font-size: 0.85rem;
        }
        
        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }
        
        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            background: #3730a3;
            transform: translateY(-3px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .blog-detail-container {
                padding: 20px 15px;
            }
            
            .article-title {
                font-size: 2rem;
            }
            
            .article-summary {
                font-size: 1.1rem;
            }
            
            .article-meta {
                flex-direction: column;
                gap: 15px;
            }
            
            .featured-image {
                height: 250px;
            }
            
            .article-content {
                padding: 30px 25px;
                font-size: 1rem;
            }
            
            .article-navigation {
                grid-template-columns: 1fr;
            }
            
            .nav-post.next {
                text-align: left;
            }
            
            .related-grid {
                grid-template-columns: 1fr;
            }
            
            .share-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* Table of Contents */
        .table-of-contents {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
        }
        
        .table-of-contents h4 {
            color: #1a202c;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .table-of-contents ul {
            list-style: none;
            padding-left: 0;
        }
        
        .table-of-contents li {
            margin-bottom: 8px;
        }
        
        .table-of-contents a {
            color: #4f46e5;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .table-of-contents a:hover {
            color: #3730a3;
        }
        
        /* Reading Progress Bar */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            z-index: 1001;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <!-- Reading Progress Bar -->
    <div class="reading-progress" id="reading-progress"></div>
    
    <!-- Include navbar -->
    <div th:replace="~{navbar/navbarHome :: home}"></div>
    
    <main class="blog-detail-container">
        <!-- Breadcrumb -->
        <nav class="breadcrumb">
            <a href="/">
                <i class="bi bi-house"></i> Trang chủ
            </a>
            <i class="bi bi-chevron-right"></i>
                         <a href="/Blog">Blog</a>
            <i class="bi bi-chevron-right"></i>
            <span th:text="${blogPost.title}"></span>
        </nav>
        
        <!-- Article Header -->
        <header class="article-header">
            <span class="article-category" 
                  th:text="${blogPost.resource.resourceType == 'application_tips' ? '💼 Ứng tuyển' : 
                            blogPost.resource.resourceType == 'interview_guide' ? '🎯 Phỏng vấn' : 
                            blogPost.resource.resourceType == 'quotes' ? '✨ Động lực' : blogPost.resource.resourceType}">
            </span>
            <h1 class="article-title" th:text="${blogPost.title}"></h1>
            <p class="article-summary" th:text="${blogPost.summary}"></p>
            
            <div class="article-meta">
                <div class="meta-item">
                    <i class="bi bi-calendar3"></i>
                    <span th:text="${#temporals.format(blogPost.publishedAt, 'dd/MM/yyyy')}"></span>
                </div>
                <div class="meta-item">
                    <i class="bi bi-clock"></i>
                    <span th:text="${#temporals.format(blogPost.publishedAt, 'HH:mm')}"></span>
                </div>
                <div class="meta-item">
                    <i class="bi bi-eye"></i>
                    <span>Lượt xem: <span id="view-count">0</span></span>
                </div>
                <div class="meta-item">
                    <i class="bi bi-stopwatch"></i>
                    <span id="reading-time">5 phút đọc</span>
                </div>
            </div>
        </header>
        
        <!-- Featured Image -->
        <div class="featured-image-container">
            <img th:src="${blogPost.featuredImageUrl}" 
                 th:alt="${blogPost.title}"
                 class="featured-image">
        </div>
        
        <!-- Article Content -->
        <article class="article-content" th:utext="${blogPost.content}">
            <!-- Content will be rendered here -->
        </article>
        
        <!-- Social Share -->
        <section class="social-share">
            <h3>📤 Chia sẻ bài viết</h3>
            <div class="share-buttons">
                <a href="#" class="share-btn facebook" onclick="shareOnFacebook()">
                    <i class="bi bi-facebook"></i> Facebook
                </a>
                <a href="#" class="share-btn twitter" onclick="shareOnTwitter()">
                    <i class="bi bi-twitter"></i> Twitter
                </a>
                <a href="#" class="share-btn linkedin" onclick="shareOnLinkedIn()">
                    <i class="bi bi-linkedin"></i> LinkedIn
                </a>
                <a href="#" class="share-btn copy" onclick="copyLink()">
                    <i class="bi bi-link-45deg"></i> Sao chép link
                </a>
            </div>
        </section>
        
        <!-- Article Navigation -->
        <nav class="article-navigation" th:if="${previousPost != null || nextPost != null}">
                         <a th:if="${previousPost != null}" 
                th:href="@{/Blog/{id}(id=${previousPost.blogPostId})}" 
                class="nav-post previous">
                <div class="nav-direction">
                    <i class="bi bi-chevron-left"></i> Bài trước
                </div>
                <div class="nav-title" th:text="${previousPost.title}"></div>
            </a>
            
            <div th:if="${previousPost == null}"></div>
            
                         <a th:if="${nextPost != null}" 
                th:href="@{/Blog/{id}(id=${nextPost.blogPostId})}" 
                class="nav-post next">
                <div class="nav-direction">
                    Bài tiếp theo <i class="bi bi-chevron-right"></i>
                </div>
                <div class="nav-title" th:text="${nextPost.title}"></div>
            </a>
        </nav>
        
        <!-- Related Posts -->
        <section class="related-posts" th:if="${!#lists.isEmpty(relatedPosts)}">
            <h3>📚 Bài viết liên quan</h3>
            <div class="related-grid">
                                 <a th:each="post : ${relatedPosts}" 
                    th:href="@{/Blog/{id}(id=${post.blogPostId})}" 
                    class="related-card">
                    <img th:src="${post.featuredImageUrl}" 
                         th:alt="${post.title}"
                         class="related-image">
                    <div class="related-content">
                        <span class="related-category" 
                              th:text="${post.resource.resourceType == 'application_tips' ? '💼 Ứng tuyển' : 
                                        post.resource.resourceType == 'interview_guide' ? '🎯 Phỏng vấn' : 
                                        post.resource.resourceType == 'quotes' ? '✨ Động lực' : post.resource.resourceType}">
                        </span>
                        <h4 class="related-title" th:text="${post.title}"></h4>
                        <div class="related-date" th:text="${#temporals.format(post.publishedAt, 'dd/MM/yyyy')}"></div>
                    </div>
                </a>
            </div>
        </section>
    </main>
    
    <!-- Back to Top Button -->
    <button class="back-to-top" id="back-to-top" onclick="scrollToTop()">
        <i class="bi bi-arrow-up"></i>
    </button>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <script>
        // Reading Progress Bar
        function updateReadingProgress() {
            const article = document.querySelector('.article-content');
            const progressBar = document.getElementById('reading-progress');
            
            if (article && progressBar) {
                const articleTop = article.offsetTop;
                const articleHeight = article.offsetHeight;
                const windowTop = window.pageYOffset;
                const windowHeight = window.innerHeight;
                
                const progress = Math.min(100, Math.max(0, 
                    (windowTop - articleTop + windowHeight/2) / articleHeight * 100
                ));
                
                progressBar.style.width = progress + '%';
            }
        }
        
        // Back to Top Button
        function toggleBackToTop() {
            const button = document.getElementById('back-to-top');
            if (window.pageYOffset > 300) {
                button.classList.add('show');
            } else {
                button.classList.remove('show');
            }
        }
        
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // Calculate Reading Time
        function calculateReadingTime() {
            const content = document.querySelector('.article-content');
            if (content) {
                const text = content.textContent || content.innerText;
                const wordsPerMinute = 200;
                const wordCount = text.trim().split(/\s+/).length;
                const readingTime = Math.ceil(wordCount / wordsPerMinute);
                
                const readingTimeElement = document.getElementById('reading-time');
                if (readingTimeElement) {
                    readingTimeElement.textContent = readingTime + ' phút đọc';
                }
            }
        }
        
        // Social Share Functions
        function shareOnFacebook() {
            const url = window.location.href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
        }
        
        function shareOnTwitter() {
            const url = window.location.href;
            const title = document.querySelector('.article-title').textContent;
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`, '_blank');
        }
        
        function shareOnLinkedIn() {
            const url = window.location.href;
            window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`, '_blank');
        }
        
        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('Đã sao chép link vào clipboard!');
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            calculateReadingTime();
            updateReadingProgress();
            toggleBackToTop();
        });
        
        // Event Listeners
        window.addEventListener('scroll', function() {
            updateReadingProgress();
            toggleBackToTop();
        });
        
        // Smooth scroll for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Image lazy loading enhancement
        const images = document.querySelectorAll('.article-content img');
        images.forEach(img => {
            img.addEventListener('load', function() {
                this.style.opacity = '1';
            });
            this.style.opacity = '0';
            this.style.transition = 'opacity 0.3s';
        });
    </script>

<!-- Add notification bell -->
<div th:replace="~{fragments/notification-bell :: notification-bell}"></div>
</body>
<script th:src="@{/js/languageSwitch.js}"></script>

</html>
