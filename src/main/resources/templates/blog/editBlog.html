<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/ckeditor5/45.2.0/classic/ckeditor.js"></script>
    <style>
        .edit-blog-container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 1rem; box-shadow: 0 4px 24px #e0e7ef; padding: 2rem; }
        .edit-blog-title { color: #0d6efd; font-weight: 700; text-align: center; margin-bottom: 2rem; }
        .form-label { font-weight: 600; }
        .form-select, .form-control { border-radius: 0.6rem; }
        .btn-success { background: linear-gradient(90deg, #48bb78 0%, #0d6efd 100%); border: none; }
        .btn-secondary { border-radius: 0.5rem; }
    </style>
</head>
<body>
<div class="edit-blog-container">
    <h2 class="edit-blog-title"><i class="bi bi-pencil-square"></i> Sửa Blog</h2>
    <form th:action="@{/Admin/blogs/{id}/edit(id=${blog.blogPostId})}" th:object="${blog}" method="post">
        <input type="hidden" th:field="*{resource.resourceId}" />
        <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tóm tắt</label>
            <input class="form-control" th:field="*{summary}" rows="2"></input>
        </div>
        <div class="mb-3">
            <label class="form-label">Nội dung</label>
            <textarea class="form-control" th:field="*{content}" id="editor" rows="8"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <select class="form-select" th:field="*{status}">
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-success">Lưu thay đổi</button>
            <a th:href="@{/Admin/blogs}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
