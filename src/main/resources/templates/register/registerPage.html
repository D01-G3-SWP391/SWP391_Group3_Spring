<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{navbar/home :: home}"></div>
<div class="page-container register-container">
    <h1>Đăng ký</h1>
    <div class="register-content">
        <div class="register-section left">
            <div class="register-illustration">
                <img src="/images/register_student.png" alt="Illustration 1">
            </div>
            <button class="content-btn content-btn-primary job-btn" onclick="animateButton(this)">Đăng ký tìm việc</button>
        </div>
        <div class="register-section right">
            <div class="register-illustration">
                <img src="/images/register_employee.png" alt="Illustration 2">
            </div>
            <button class="content-btn content-btn-primary employer-btn" onclick="animateButton(this)">Đăng ký nhà tuyển dụng</button>
        </div>
    </div>
    <div class="register-links">
        <a th:href="@{/Login}">Đăng nhập ngay!</a>
    </div>
</div>
</body>
<script>
    function animateButton(button) {
        button.style.transform = 'scale(1.05)';
        setTimeout(() => {
            button.style.transform = 'scale(1)';
        }, 200);
    }

    document.querySelectorAll('.register-illustration img').forEach(img => {
        img.addEventListener('mouseover', () => {
            img.style.transform = 'scale(1.05)';
        });
        img.addEventListener('mouseout', () => {
            img.style.transform = 'scale(1)';
        });
    });
</script>
</html>
