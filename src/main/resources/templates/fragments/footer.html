<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" th:href="@{/css/footer.css}" />
<body>
<div th:fragment="footer">

<footer class="footer">
  <div class="footer-content">
    <div class="footer-section">
      <h3 th:text="#{footer.title}">Job4You</h3>
      <p th:text="#{footer.description}">Vietnam's leading job search platform</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
    <div class="footer-section">
      <h4 th:text="#{footer.for.candidates}">For candidates</h4>
      <ul>
        <li><a th:href="@{/top-jobs}" th:text="#{footer.find.jobs}">Find jobs</a></li>
        <li><a th:href="@{/Blog}" th:text="#{footer.career.guide}">Career guide</a></li>
      </ul>
    </div>
    <div class="footer-section">
      <h4 th:text="#{footer.for.employers}">For employers</h4>
      <ul>
        <li><a th:href="@{/Employer/CreateJobPost}" th:text="#{footer.post.jobs}">Post jobs</a></li>
        <li><a href="#" th:text="#{footer.find.candidates}">Find candidates</a></li>
      </ul>
    </div>
    <div class="footer-section">
      <h4 th:text="#{footer.support}">Support</h4>
      <ul>
        <li><a href="#" th:text="#{footer.contact}">Contact</a></li>
                            <li><a th:href="@{/Report/ShowReport}" th:text="#{footer.report}">Report</a></li>
        <li><a href="#" th:text="#{footer.privacy.policy}">Privacy policy</a></li>
      </ul>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2025 <span th:text="#{footer.title}">Job4You</span>. <span th:text="#{footer.all.rights.reserved}">All rights reserved</span>.</p>
  </div>
</footer>
  </div>

</body>
</html>
