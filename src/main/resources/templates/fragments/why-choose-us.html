<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/why-choose-us.css}">
</head>
<body>
    <div th:fragment="why-choose-us-section">
        <section class="why-choose-us">
            <div class="section-header">
                <h2 th:text="#{why.choose.us.title}">Why choose Job4You?</h2>
            </div>
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <h3 th:text="#{why.choose.us.feature1.title}">Thousands of jobs</h3>
                    <p th:text="#{why.choose.us.feature1.desc}">Diverse job opportunities from leading companies</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3 th:text="#{why.choose.us.feature2.title}">Reputable employers</h3>
                    <p th:text="#{why.choose.us.feature2.desc}">Connect with verified and trusted companies</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h3 th:text="#{why.choose.us.feature3.title}">Safe & secure</h3>
                    <p th:text="#{why.choose.us.feature3.desc}">Personal information is absolutely protected</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
